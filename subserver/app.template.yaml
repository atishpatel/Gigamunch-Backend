service: sub
runtime: go
api_version: go1

handlers:
  - url: /sub/api/.*
    script: _go_app
    secure: always

  - url: /sub/swagger.json
    static_files: web/SubAPI.swagger.json
    upload: web/SubAPI.swagger.json
    secure: always
  
  - url: /sub/css
    static_dir: web/dist/css
    secure: always

  - url: /sub/js
    static_dir: web/dist/js
    secure: always

  - url: /sub/(.*\.(js|json))$
    static_files: web/dist/\1
    upload: web/dist/.*\.(js|json)$

  - url: /sub/manifest.json
    static_dir: web/dist/manifest.json
    secure: always

  # TODO: set meta data on server side
  - url: /sub.*
    static_files: web/dist/index.html
    upload: web/dist/index.html
    secure: always

  - url: /.*
    script: _go_app

env_variables:
  MYSQL_CONNECTION: server:gigamunch@cloudsql(PROJECTID:us-central1:gigasqldb)/gigamunch
  PROJECT_ID: PROJECTID

skip_files:
  - ^(.*/)?.*/test/.*$
  - ^(.*/)?.*/tests/.*$
  - ^(.*/)?.*\.DS_Store$
  - ^(.*/)?.*\.md$
  - ^(.*/)?.*\.yml$
  - ^(.*/)?.*\.gitignore$
  - ^(.*/)?.*\.lock$
  - ^(.*/)?.*/LICENSE$
  - ^(web/node_modules/.*)

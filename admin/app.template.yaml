service: admin
runtime: go
api_version: go1.8

handlers:
  - url: /admin/api/.*
    script: _go_app

  - url: /admin/task/.*
    script: _go_app
    login: admin

  - url: /admin/webhook/.*
    script: _go_app

  - url: /admin/src
    static_dir: app/src
    secure: always
  
  - url: /admin/node_modules
    static_dir: app/node_modules
    secure: always
  
  - url: /admin/bower_components
    static_dir: app/bower_components
    secure: always

  - url: /admin/js
    static_dir: app/js
    secure: always

  - url: /admin/js-old
    static_dir: app/js-old
    secure: always

  # TODO: set meta data on server side
  - url: /admin.*
    static_files: app/index.html
    upload: app/index.html
    secure: always

  - url: /swagger.json
    static_files: app/AdminAPI.swagger.json
    upload: app/AdminAPI.swagger.json

  - url: /.*
    script: _go_app

env_variables:
  MYSQL_CONNECTION: server:gigamunch@cloudsql(PROJECTID:us-central1:gigasqldb)/gigamunch?collation=utf8mb4_general_ci
  PROJECT_ID: PROJECTID

skip_files:
  - ^(.*/)?.*/test/.*$
  - ^(.*/)?.*/tests/.*$
  - ^(.*/)?.*\.DS_Store$
  - ^(.*/)?.*\.md$
  - ^(.*/)?.*\.yml$
  - ^(.*/)?.*\.gitignore$
  - ^(.*/)?.*\.lock$
  - ^(.*/)?.*/LICENSE$
  - ^(app/types/.*)
  - ^(app/node_modules/@types/.*)

service: admin
runtime: go111

handlers:
  - url: /admin/api/.*
    script: auto

  - url: /admin/task/.*
    script: auto
    login: admin

  - url: /admin/webhook/.*
    script: auto

  - url: /admin/batch/.*
    script: auto

  - url: /admin/swagger
    static_dir: app/swagger-ui/dist
    secure: always

  - url: /admin/swagger.json
    static_files: app/AdminAPI.swagger.json
    upload: app/AdminAPI.swagger.json

  - url: /admin/src
    static_dir: app/src
    secure: always
  
  - url: /admin/node_modules
    static_dir: app/node_modules
    secure: always
  
  - url: /admin/bower_components
    static_dir: app/bower_components
    secure: always

  - url: /admin/js
    static_dir: app/js
    secure: always

  - url: /admin/js-old
    static_dir: app/js-old
    secure: always

  # TODO: set meta data on server side
  - url: /admin.*
    static_files: app/index.html
    upload: app/index.html
    secure: always

  - url: /.*
    script: auto

env_variables:
  MYSQL_CONNECTION: server:gigamunch@unix(/cloudsql/PROJECTID:us-central1:gigasqldb)/gigamunch
  PROJECT_ID: PROJECTID

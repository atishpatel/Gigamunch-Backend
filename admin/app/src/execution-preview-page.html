<link rel="import"
      href="../bower_components/polymer/polymer-element.html">
<link rel="import"
      href="../bower_components/paper-button/paper-button.html">
<link rel="import"
      href="../bower_components/paper-spinner/paper-spinner.html">

<link rel="import"
      href="shared-styles.html">
<link rel="import"
      href="materialize-styles.html">

<dom-module id="execution-preview-page">
  <template>
    <materialize-styles>
      <style include="materialize-styles"></style>
    </materialize-styles>
    <shared-styles>
      <style include="shared-styles">
        :host {
          display: block;
          padding: 10px;
          margin: auto;
          max-width: 1000px;
        }

        .textarea-code {
          height: 150px;
          width: 700px;
        }

      </style>
    </shared-styles>

    <div>

      <h1 class="page-title">Preview Email</h1>
      <paper-spinner hidden$="[[!loading]]"
                     active="[[loading]]">
      </paper-spinner>

      <textarea id="previewEmail"
                disabled
                class="textarea-code">
      </textarea>

      <h1 class="page-title">Culture Email</h1>
      <paper-spinner hidden$="[[!loading]]"
                     active="[[loading]]">
      </paper-spinner>

      <textarea id="cultureEmail"
                disabled
                class="textarea-code">
      </textarea>

      <h1 class="page-title">Marketing Email</h1>
      <paper-spinner hidden$="[[!loading]]"
                     active="[[loading]]">
      </paper-spinner>

      <textarea id="marketingEmail"
                disabled
                class="textarea-code">
      </textarea>

      <h1 class="page-title">Social Media Text</h1>
      <paper-spinner hidden$="[[!loading]]"
                     active="[[loading]]">
      </paper-spinner>

      <textarea id="socialMediaText"
                disabled
                class="textarea-code">
      </textarea>

      <h1 class="page-title">SMS Messages</h1>
      <paper-spinner hidden$="[[!loading]]"
                     active="[[loading]]">
      </paper-spinner>

      <textarea id="smsMessages"
                disabled
                class="textarea-code">
      </textarea>

      <h1 class="page-title">Culture Code (JSON)</h1>
      <paper-spinner hidden$="[[!loading]]"
                     active="[[loading]]">
      </paper-spinner>

      <textarea id="executionJSON"
                disabled
                class="textarea-code">
      </textarea>

  </template>
  </dom-repeat>
  </div>
  </template>

  <script>
    class ExecutionPreviewPage extends Polymer.Element {
      static get is() {
        return 'execution-preview-page';
      }

      static get properties() {
        return {
          service: {
            type: Object,
          },
          loading: {
            type: Boolean
          },
          execution: {
            type: Object,
            notify: true,
          }
        }
      }

      static get observers() {
        return [ /* observer descriptors */ ]
      }

      selected() {
        let id = 0;
        const tmp = window.location.pathname.split('/execution-preview/');
        if (tmp.length > 1) {
          id = tmp[1];
        }
        this.getExecution(id);
      }

      getExecution(id) {
        if (!id || id === 0) {
          this.execution = {
            culture: {},
            culture_cook: {},
            content: {},
            dishes: [],
          };
          return;
        }
        this.loading = true;
        this.service.GetExecution(id).then((resp) => {
          this.loading = false;
          let err = resp.error;
          if (err && err.code !== 0) {
            return;
          }

          this.setExecution(resp.execution);
        });
      }

      setExecution(exe) {
        this.execution = exe;
        this.$.previewEmail.value = JSON.stringify(exe, null, 2);
        this.$.cultureEmail.value = JSON.stringify(exe, null, 2);
        this.$.marketingEmail.value = JSON.stringify(exe, null, 2);
        this.$.socialMediaText.value = JSON.stringify(exe, null, 2);
        this.$.smsMessages.value = JSON.stringify(exe, null, 2);
        this.$.executionJSON.value = JSON.stringify(exe, null, 2);
      }
    }
    window.customElements.define(ExecutionPreviewPage.is, ExecutionPreviewPage);

  </script>
</dom-module>

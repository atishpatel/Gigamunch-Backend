<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>

      :host {
        font-family: 'FontRegular', 'Roboto';
        font-smoothing: antialiased;
        -webkit-font-smoothing: antialiased;
        letter-spacing: .5px;
        --primary-color: #FF7043;
        --light-primary-color: #FF8A65;
        --dark-primary-color: #FF5722;
        --gray-line-color: #CFD8DC;
        --link-color: #899BA3;
        --accent-color: var(--paper-light-blue-a200);
        --light-accent-color: var(--paper-light-blue-a100);
        --dark-accent-color: var(--paper-light-blue-a400);
        --primary-text-color: #4F4F4F;
        --secondary-text-color: #727272;
        --primary-text-opacity: .87;
        --secondary-text-opacity: .54;
        --disabled-text-color: #A1A1A1;
        --max-content-width: 1000px;

        --font-bold: {
          font-family: 'FontRegular', 'Roboto';
          letter-spacing: .5px;
          font-weight: bold;
          font-smoothing: antialiased;
          -webkit-font-smoothing: antialiased;
        }

        --font: {
          font-family: 'FontRegular', 'Roboto';
          letter-spacing: .5px;
          font-smoothing: antialiased;
          -webkit-font-smoothing: antialiased;
        }

        /* paper-button */
        --paper-button: {
          @apply --font;
          background: var(--primary-color);
          color: white;
          min-width: 5em;
        }

        /* paper-input */
        --paper-input: {
          @apply --font;
        }

        --paper-input-container-label: {
          @apply --font;
        }

        --paper-input-container-input: {
          @apply --font;
        }

        --paper-tab-ink: var(--light-accent-color);
        /* paper-progress */
        --paper-progress-active-color: var(--accent-color);

        /* paper-collapse-item */
        --paper-collapse-item-header: {
          @apply --font-bold;
        }

        --paper-collapse-item-content: {
          @apply --font;
        }

        /* paper-slider */
        --paper-slider-active-color: var(--dark-primary-color);
        --paper-slider-knob-color: var(--dark-primary-color);
        --paper-slider-pin-color: var(--dark-primary-color);
      }

      [hidden] {
        display: none !important;
      }

      paper-checkbox,
      paper-input,
      paper-button {
        @apply --font;
      }

      paper-tab {
        @apply --font-bold;
      }

      paper-item {
        @apply --font;
      }

      paper-menu {
        min-width: 175px;
      }

      paper-spinner[active] {
        display: block;
      }

      paper-spinner {
        display: none;
      }

      .logo {
        font-family: 'NexaBold';
      }

      .font-bold {
        @apply --font-bold;
      }

      a {
        text-decoration: none;
      }

      a:link,
      a:visited {
        color: var(--primary-color);
      }

      a:hover {
        color: var(--light-primary-color);
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      paper-icon-button {
        color: var(--link-color);
        /* --link-color */
      }

      .photo-16-9 {
        display: block;
        width: 100%;
        position: relative;
        height: 0;
        padding: 56.25% 0 0 0;
        overflow: hidden;
        background-color: white;
      }

      .photo-16-9 img {
        position: absolute;
        display: block;
        width: 100%;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
      }

      .column {
        display: flex;
        flex-direction: column;
      }

      .row {
        display: flex;
        flex-direction: row;
        align-items: flex-end;
      }

      .row>*:not(:first-child) {
        margin-left: 8px;
      }

      .flex-1 {
        flex: 1;
      }

      .flex-2 {
        flex: 2;
      }

      .flex-3 {
        flex: 3;
      }

      .half-field {
        max-width: 49.5%;
      }

      .secondary-text {
        color: var(--secondary-text-color);
      }

      .bold {
        font-weight: bold;
      }

      .vertical-align-center {
        display: flex;
        align-items: center;
      }

      .page-desc {
        color: var(--secondary-text-color);
        font-size: 14px;
        line-height: 16px;
        padding-top: 8px;
      }

      .mdl-data-table {
        position: relative;
        border: 1px solid rgba(0, 0, 0, 0.12);
        border-collapse: collapse;
        white-space: nowrap;
        font-size: 13px;
        background-color: rgb(255, 255, 255);
        width: 100%;
      }

      .mdl-data-table thead {
        padding-bottom: 3px;
      }

      .mdl-data-table thead .mdl-data-table__select {
        margin-top: 0;
      }

      .mdl-data-table tbody tr {
        position: relative;
        height: 48px;
        transition-duration: 0.28s;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-property: background-color;
      }

      .mdl-data-table tbody tr.is-selected {
        background-color: #e0e0e0;
      }

      .mdl-data-table tbody tr:hover {
        background-color: #eeeeee;
      }

      .mdl-data-table td,
      .mdl-data-table th {
        padding: 0 18px 12px 18px;
        text-align: right;
      }

      .mdl-data-table td:first-of-type,
      .mdl-data-table th:first-of-type {
        padding-left: 24px;
      }

      .mdl-data-table td:last-of-type,
      .mdl-data-table th:last-of-type {
        padding-right: 24px;
      }

      .mdl-data-table td {
        position: relative;
        vertical-align: middle;
        height: 48px;
        border-top: 1px solid rgba(0, 0, 0, 0.12);
        border-bottom: 1px solid rgba(0, 0, 0, 0.12);
        padding-top: 12px;
        box-sizing: border-box;
      }

      .mdl-data-table td .mdl-data-table__select {
        vertical-align: middle;
      }

      .mdl-data-table th {
        position: relative;
        vertical-align: bottom;
        text-overflow: ellipsis;
        font-size: 14px;
        font-weight: bold;
        line-height: 24px;
        letter-spacing: 0;
        height: 48px;
        font-size: 12px;
        color: rgba(0, 0, 0, 0.54);
        padding-bottom: 8px;
        box-sizing: border-box;
      }

      .mdl-data-table th.mdl-data-table__header--sorted-ascending,
      .mdl-data-table th.mdl-data-table__header--sorted-descending {
        color: rgba(0, 0, 0, 0.87);
      }

      .mdl-data-table th.mdl-data-table__header--sorted-ascending:before,
      .mdl-data-table th.mdl-data-table__header--sorted-descending:before {
        font-family: 'Material Icons';
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        word-wrap: normal;
        -moz-font-feature-settings: 'liga';
        font-feature-settings: 'liga';
        -webkit-font-feature-settings: 'liga';
        -webkit-font-smoothing: antialiased;
        font-size: 16px;
        content: "\e5d8";
        margin-right: 5px;
        vertical-align: sub;
      }

      .mdl-data-table th.mdl-data-table__header--sorted-ascending:hover,
      .mdl-data-table th.mdl-data-table__header--sorted-descending:hover {
        cursor: pointer;
      }

      .mdl-data-table th.mdl-data-table__header--sorted-ascending:hover:before,
      .mdl-data-table th.mdl-data-table__header--sorted-descending:hover:before {
        color: rgba(0, 0, 0, 0.26);
      }

      .mdl-data-table th.mdl-data-table__header--sorted-descending:before {
        content: "\e5db";
      }

      .mdl-data-table__select {
        width: 16px;
      }

      .mdl-data-table__cell--non-numeric.mdl-data-table__cell--non-numeric {
        text-align: left;
      }

    </style>
  </template>
</dom-module>

<link rel="import"
      href="../bower_components/polymer/polymer-element.html">
<link rel="import"
      href="../bower_components/paper-button/paper-button.html">
<link rel="import"
      href="../bower_components/paper-spinner/paper-spinner.html">

<link rel="import"
      href="shared-styles.html">
<link rel="import"
      href="components/app-input.html">
<link rel="import"
      href="components/app-textarea.html">
<link rel="import"
      href="components/app-checkbox.html">

<dom-module id="execution-page">
  <template>
    <shared-styles>
      <style include="shared-styles">
        :host {
          display: block;
          padding: 24px;
          max-width: 1000px;
          margin: auto;
        }

        /* The container */
        .container {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 16px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Hide the browser's default radio button */
        .container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        /* Create a custom radio button */
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #eee;
            border-radius: 50%;
        }

        /* When the radio button is checked, add a blue background */
        .container input:checked ~ .checkmark {
            background-color: #2196F3;
        }

        .container input:checked:disabled ~ .checkmark {
            background-color: #353535;
        }

        /* Create the indicator (the dot/circle - hidden when not checked) */
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        /* Show the indicator (dot/circle) when checked */
        .container input:checked ~ .checkmark:after {
            display: block;
        }

        /* Style the indicator (dot/circle) */
        .container .checkmark:after {
          top: 9px;
          left: 9px;
          width: 8px;
          height: 8px;
          border-radius: 50%;
          background: white;
        }

        /* Style the buttons that are used to open and close the accordion panel */
      .accordion {
          background-color: #eee;
          color: #444;
          cursor: pointer;
          padding: 18px;
            width: 100%;
            text-align: left;
            border: none;
            outline: none;
            transition: 0.4s;
        }
        .accordion:after {
            content: '\02795'; /* Unicode character for "plus" sign (+) */
            font-size: 13px;
            color: #777;
            float: right;
            margin-left: 5px;
        }

        .active:after {
            content: "\2796"; /* Unicode character for "minus" sign (-) */
        }

        /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
        .active, .accordion:hover {
            background-color: #ccc;
        }

        /* Style the accordion panel. Note: hidden by default */
        .panel {
          padding: 0 18px;
          background-color: white;
          max-height: 0;
          overflow: auto;
          transition: max-height 0.2s ease-out;
        }

        .active-panel {
          max-height: auto;
        }

        .form {
            max-width: 1000px;
            margin: auto;
        }

        h2 {
            font-size: 16px;
            font-weight: 600;
        }

        button {
            margin: 12px 0;
        }


        .button {
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background: #F06522;
            background: -moz-linear-gradient(45deg, #FF5722, #FFB300);
            background: -webkit-linear-gradient(45deg, #FF5722, #FFB300);
            background: linear-gradient(45deg, #FF5722, #FFB300);
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            margin: 12px 0 6px 0;
            font-weight: 600;
            min-width: 275px;
            padding: 12px 64px;
        }

        .show-checkbox[type=checkbox] {
            visibility: visible;
        }

        app-input {
          padding: 8px 0;
        }
        .row > app-input {
          flex:1;
        }
        app-checkbox {
          padding: 12px 0;
        }
      </style>
    </shared-styles>

    <div>
      <h1 class="page-title">Culture Execution</h1>
      <paper-spinner hidden$="[[!loading]]"
                     active="[[loading]]">
      </paper-spinner>
      <div>
        <h2>Edit Mode</h2>
        <label class="container">Captain (Chris)
          <input disabled
                 type="radio"
                 name="mode"
                 value="captain">
          <span class="checkmark"></span>
        </label>
        <label class="container">Culture Guide (Chris)
          <input disabled
                 type="radio"
                 name="mode"
                 value="culture-guide">
          <span class="checkmark"></span>
        </label>
        <label class="container">Photographer (Piyush)
          <input disabled
                 type="radio"
                 name="mode"
                 value="photographer">
          <span class="checkmark"></span>
        </label>
        <label class="container">Head Chef (Mike)
          <input disabled
                 type="radio"
                 name="mode"
                 value="head-chef">
          <span class="checkmark"></span>
        </label>
        <label class="container">Content Writer (Emily)
          <input disabled
                 type="radio"
                 name="mode"
                 value="content-writer">
          <span class="checkmark"></span>
        </label>
      </div>

      <div class="form">
        <button class="accordion" accordian-active>General</button>
        <div class="panel">
          <app-input id="date"
                     type="date"
                     label="Date*"></app-input>

          <app-checkbox value="execution.publish">Publish</app-checkbox>
        </div>


        <button class="accordion">Culture</button>
        <div class="panel">
          <div class="row">
            <app-input label="City"
                       value="{{execution.culture.city}}"></app-input>
            <app-input label="Country"
                       value="{{execution.culture.country}}"></app-input>
          </div>
          <div class="row">
            <app-input label="Flag Emoji"
                       value="{{execution.culture.flag_emoji}}"></app-input>
            <app-input label="Greeting"
                       value="{{execution.culture.greeting}}"></app-input>
          </div>

          <app-input label="Nationality"
                     value="{{execution.culture.nationality}}"></app-input>

          <app-textarea class="textarea"
                        label="Description (HTML)"
                        value="{{execution.culture.description}}"></app-textarea>

        </div>

        <button class="accordion">Culture Cook</button>
        <div class="panel">
          <div class="row">
            <app-input label="First Name"
                       value="{{execution.culture_cook.first_name}}"></app-input>

            <app-input label="Last Name"
                       value="{{execution.culture_cook.last_name}}"></app-input>

          </div>
          <app-textarea label="Story Preview (HTML)"
                        value="{{execution.culture_cook.story_preview}}"></app-textarea>

          <app-textarea label="Story (HTML)"
                        value="{{execution.culture_cook.story}}"></app-textarea>

        </div>

        <button class="accordion">Content</button>
        <div class="panel">

          <div class="row">
            <app-input label="Hero Image URL"
                       value="{{execution.content.hero_image_url}}"></app-input>

            <app-input label="Dinner Image URL"
                       value="{{execution.content.dinner_image_url}}"></app-input>
          </div>

          <div class="row">
            <app-input label="Cook Image URL"
                       value="{{execution.content.cook_image_url}}"></app-input>
          </div>

          <div class="row">
            <app-input label="Hands Plate Non-Veg Image URL"
                       value="{{execution.content.hands_plate_non_veg_image_url}}"></app-input>
            <app-input label-group="Hands Plate Veg Image URL"
                       value="{{execution.content.hands_plate_veg_image_url}}"></app-input>
          </div>

          <div class="row">
            <app-input label="Spotify Playlist URL"
                       value="{{execution.content.spotify_url}}"></app-input>

            <app-input label="Youtube Playlist URL"
                       value="{{execution.content.youtube_url}}"></app-input>

          </div>
        </div>

        <button class="accordion">Dishes</button>
        <div id="dishPanel"
             class="panel">
          <template is="dom-repeat"
                    items="{{dishes}}"
                    as="dish">
            <div><strong>Dish:</strong> </div>
            <div class="row">
              <app-input type="number"
                         label="Dish Number"
                         value="{{execution.dish.number}}"></app-input>

              <app-input label="Dish Color #(HEX)"
                         value="{{execution.dish.color}}"
                         placeholder="#FF5722"></app-input>

              <app-input label="Dish Name (HTML)"
                         value="{{execution.dish.name}}"></app-input>

            </div>
            <app-textarea label="Dish Description Preview (HTML)"
                          value="{{execution.dish.description_preview}}"></app-textarea>

            <app-textarea label="Dish Ingredients (HTML)"
                          value="{{execution.dish.ingredients}}"></app-textarea>

            <app-checkbox value="{{dish.is_for_vegetarian}}">Is for Vegetarians</app-checkbox>
            <br>
            <app-checkbox value="{{dish.is_for_non_vegetarian}}">Is for Non-Vegatarian</app-checkbox>
            <br/>
            <br/>
            <br/>

        </template>
            <br>
            <button on-tap="addDish">Add Dish</button>
            <br>
            <label>Dish Index</label>
            <input value="{{dishRemoveIndex::input}}">
            <button on-tap="removeDish">Remove Dish</button>
        </div>

        <button class="accordion">Diet</button>
        <div class="panel">
          <app-checkbox value="{{execution.has_pork}}">Has Pork</app-checkbox><br>
          <app-checkbox value="{{execution.has_beef}}">Has Beef</app-checkbox><br>
          <app-checkbox value="{{execution.has_chicken}}">Has Chicken</app-checkbox><br>
        </div>

          <button disabled="[[loading]]" on-tap="updateExecution" class="button">Update</button>
        </div>

  </template>
  </dom-repeat>
  </div>
  </template>

  <script>
    class ExecutionPage extends Polymer.Element {
      static get is() {
        return 'execution-page';
      }

      static get properties() {
        return {
          service: {
            type: Object,
          },
          execution: {
            type: Object,
            notify: true,
          },
          dishes: {
            type: Array,
            value: [],
          },
          loading: {
            type: Boolean
          },
          dishRemoveIndex: {
            type: Number,
            value: 1,
          }
        }
      }

      static get observers() {
        return [ /* observer descriptors */ ]
      }

      ready() {
        super.ready();
        var d = new Date();
        d.setUTCMonth(d.getUTCMonth() + 1);
        this.$.date.value = d.toISOString().substr(0, 10);
        const acc = this.root.querySelectorAll('.accordion');
        let i;

        for (i = 0; i < acc.length; i++) {
          acc[i].addEventListener("click", function() {
            this.classList.toggle("active");
            /* Toggle between hiding and showing the active panel */
            var panel = this.nextElementSibling;
            if (panel.style.maxHeight) {
              panel.style.maxHeight = null;
            } else {
              panel.style.maxHeight = (panel.scrollHeight + 50) + "px";
            }
          });
          if (acc[i].getAttribute('accordian-active') !== null) {
            acc[i].click();
          }
        }
      }

      selected() {
        let id = 0;
        const tmp = window.location.pathname.split('/execution/');
        if (tmp.length > 1) {
          id = tmp[1];
        }
        this.getExecution(id);
        const params = GetURLParmas();
        this.setMode(params.mode);
      }

      setMode(mode) {
        var elements = this.shadowRoot.querySelectorAll('input[name="mode"]');
        for (var i = 0, l = elements.length; i < l; i++) {
          if (elements[i].value === mode) {
            return elements[i].checked = 'true';
          }
        }
      }

      getExecution(id) {
        if (!id || id === 0) {
          this.execution = {
            culture: {},
            culture_cook: {},
            content: {},
            dishes: [],
          };
          return;
        }
        this.loading = true;
        this.service.GetExecution(id).then((resp) => {
          this.loading = false;
          let err = resp.error;
          if (err && err.code !== 0) {
            return;
          }

          this.setExecution(resp.execution);
        });
      }

      updateExecution() {
        // set date
        const dateValue = this.$.date.value;
        if (!dateValue) {
          alert("Date is required.");
          return;
        }
        const date = new Date(dateValue);
        this.execution.date = date.toISOString().substr(0, 10);
        // set dishes
        const dishes = this.dishes;
        this.execution.dishes = [];
        for (let i = 0; i < dishes.length; i++) {
          dishes[i].number = Number(dishes[i].number);
        }
        this.execution.dishes = dishes;
        // update
        this.loading = true;
        this.service.UpdateExecution(this.execution).then((resp) => {
          this.loading = false;
          let err = resp.error;
          if (err && err.code !== 0) {
            return;
          }

          this.setExecution(resp.execution);
          FireToast(this, {
            message: 'Updated Culture Execution.'
          });
        });
      }

      setExecution(execution) {
        if (execution) {
          this.execution = execution;
          this.$.date.value = execution.date;
          this.dishes = execution.dishes;
        }
      }

      addDish() {
        if (!this.dishes) {
          this.dishes = [];
        }
        this.push('dishes', {});
        this.dishRemoveIndex = this.dishes.length;
        setTimeout(() => {
          this.$.dishPanel.style.maxHeight = this.$.dishPanel.scrollHeight + "px";
        }, 500);
        setTimeout(() => {
          this.$.dishPanel.style.maxHeight = this.$.dishPanel.scrollHeight + "px";
        }, 1000);
      }

      removeDish() {
        if (this.dishRemoveIndex < 1 || this.dishRemoveIndex > this.dishes.length) {
          return;
        }
        this.splice('dishes', this.dishRemoveIndex - 1, 1);
        this.dishRemoveIndex = this.dishes.length;
      }
    }
    window.customElements.define(ExecutionPage.is, ExecutionPage);

  </script>
</dom-module>

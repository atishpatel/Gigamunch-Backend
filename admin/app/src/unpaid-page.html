<link rel="import"
      href="../bower_components/polymer/polymer-element.html">
<link rel="import"
      href="../bower_components/paper-button/paper-button.html">
<link rel="import"
      href="../bower_components/paper-spinner/paper-spinner.html">

<link rel="import"
      href="shared-styles.html">

<dom-module id="unpaid-page">
  <template>
    <shared-styles>
      <style include="shared-styles">
         :host {
          display: block;
          padding: 10px;
        }

        .table {
          display: table;
          width: 100%;
          border: 1px solid #000;
        }

        .table-header-row {
          background-color: #ccc;
          display: table-header-group;
          font-weight: bold;
        }

        .table-row {
          display: table-row;
          width: auto;
          clear: both;
        }

        .table-cell {
          border: 1px solid #999999;
          padding: 3px 10px;
          display: table-cell;
          flex: 1;
          /*display: flex;*/
          justify-content: space-between;
          align-items: center;
        }

        .table-body {
          display: table-row-group;
        }
      </style>
    </shared-styles>

    <div>
      <h1 class="page-title">Unpaid Page</h1>
      <paper-spinner hidden$="[[!loading]]"
                     active="[[loading]]">
      </paper-spinner>
      <dom-repeat items="[[sublogsByDates]]">
        <template>
          <div class="table-container">
            <h2 class="table-date">
              [[getDateString(item.date)]]
            </h2>
            <div class="table">
              <div class="table-row table-header-row">
                <div class="table-cell">Name</div>
                <div class="table-cell">Email</div>
                <div class="table-cell">Servings</div>
                <div class="table-cell">Status</div>
                <div class="table-cell">Action</div>
              </div>
              <dom-repeat items="[[item.sublogs]]"
                          as="sublog">
                <template>
                  <div class="table-row">
                      <div class="table-cell">[[sublog.name]]</div>
                    <div class="table-cell">[[sublog.sub_email]]</div>
                    <div class="table-cell">[[sublog.servings]]</div>
                    <div class="table-cell">[[sublog.status]]</div>
                    <div class="table-cell">
                      <paper-button>TODO: Try Charging</paper-button>
                    </div>
                  </div>
                </template>
              </dom-repeat>
            </div>
          </template>
  
          </div>
        </template>
      </dom-repeat>
    </div>
  </template>

  <script>
    class UnpaidPage extends Polymer.Element {
      static get is() {
        return 'unpaid-page';
      }

      static get properties() {
        return {
          service: {
            type: Object,
          },
          user: {
            type: Object,
            notify: true,
          },
          sublogsByDates: {
            type: Array,
            notify: true,
          },
          loading: {
            type: Boolean
          }
        }
      }

      static get observers() {
        return [ /* observer descriptors */ ]
      }

      selected() {
        this.getSubLogs();
      }

      getSubLogs() {
        this.service.GetUnpaidSublogs(2000).then((resp) => {
          let slogs = resp.sublogs;
          let err = resp.error;
          if (err && err.code !== 0) {
            return;
          }
          let sublogs = [];
          let sublogDay = {
            date: slogs[0].date,
            sublogs: [],
          };
          for (let i = 0; i < slogs.length; i++) {
            if (sublogDay.date !== slogs[i].date) {
              sublogs.push(sublogDay);
              sublogDay = {
                date: slogs[i].date,
                sublogs: [],
              };
            }
            sublogDay.sublogs.push(slogs[i]);
          }
          this.sublogsByDates = sublogs;
        });
      }

      getDateString(dateString) {
        const d = new Date(dateString);
        return d.toUTCString().substring(0, 16);
      }
    }
    window.customElements.define(UnpaidPage.is, UnpaidPage);

  </script>
</dom-module>

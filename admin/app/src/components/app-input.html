<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-form-element-behavior/iron-form-element-behavior.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-input-behavior.html">
<link rel="import" href="../../bower_components/paper-input/paper-input-char-counter.html">
<link rel="import" href="../../bower_components/paper-input/paper-input-error.html">

<dom-module id="app-input">
  <template>
    <style>
      :host {
        display: block;
      }

      :host([focused]) {
        outline: none;
      }

      :host([hidden]) {
        display: none !important;
      }

      input {
        /* Firefox sets a min-width on the input, which can cause layout issues */
        min-width: 0;
      }

      /* In 1.x, the <input> is distributed to paper-input-container, which styles it.
      In 2.x the <iron-input> is distributed to paper-input-container, which styles
      it, but in order for this to work correctly, we need to reset some
      of the native input's properties to inherit (from the iron-input) */
      iron-input>input {
        @apply --paper-input-container-shared-input-style;
        font-family: inherit;
        font-weight: inherit;
        font-size: inherit;
        letter-spacing: inherit;
        word-spacing: inherit;
        line-height: inherit;
        text-shadow: inherit;
        /* color: inherit; */
        cursor: inherit;
      }

      input:disabled {
        @apply --paper-input-container-input-disabled;
      }

      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        @apply --paper-input-container-input-webkit-spinner;
      }

      input::-webkit-clear-button {
        @apply --paper-input-container-input-webkit-clear;
      }

      input::-webkit-calendar-picker-indicator {
        @apply --paper-input-container-input-webkit-calendar-picker-indicator;
      }

      input::-webkit-input-placeholder {
        color: var(--paper-input-container-color, var(--secondary-text-color));
      }

      input:-moz-placeholder {
        color: var(--paper-input-container-color, var(--secondary-text-color));
      }

      input::-moz-placeholder {
        color: var(--paper-input-container-color, var(--secondary-text-color));
      }

      input::-ms-clear {
        @apply --paper-input-container-ms-clear;
      }

      input::-ms-reveal {
        @apply --paper-input-container-ms-reveal;
      }

      input:-ms-input-placeholder {
        color: var(--paper-input-container-color, var(--secondary-text-color));
      }

      label {
        pointer-events: none;
      }

      iron-input {
        width: 100%;
      }

      input,
      textarea {
        width: calc(100% - 24px);
        padding: 0 12px;
        border: solid #CFD8DC 1px;
        border-radius: 3px;
        font-size: 14px;
        background-color: #f7f7f7;
        outline: none;
        transition: all .3s ease;
        /* fixes ie bug */
        height: 43px;
        margin-top: 8px;
      }

      input:focus,
      textarea:focus {
        background-color: white;
        opacity: 1;
        border-color: #FF7043;
      }

    </style>

    <!-- <paper-input-container id="container"
                           no-label-float="[[noLabelFloat]]"
                           always-float-label="[[_computeAlwaysFloatLabel(alwaysFloatLabel,placeholder)]]"
                           auto-validate$="[[autoValidate]]"
                           disabled$="[[disabled]]"
                           invalid="[[invalid]]"> -->

    <slot name="prefix"
          slot="prefix"></slot>

    <label hidden$="[[!label]]"
           aria-hidden="true"
           for$="[[_inputId]]"
           slot="label">[[label]]</label>
    <br>

    <span id="template-placeholder"></span>

    <slot name="suffix"
          slot="suffix"></slot>

    <template is="dom-if"
              if="[[errorMessage]]">
      <paper-input-error aria-live="assertive"
                         slot="add-on">[[errorMessage]]</paper-input-error>
    </template>

    <template is="dom-if"
              if="[[charCounter]]">
      <paper-input-char-counter slot="add-on"></paper-input-char-counter>
    </template>

    <!-- </paper-input-container> -->
  </template>


  <template id="v1">
    <!-- Need to bind maxlength so that the paper-input-char-counter works correctly -->
    <iron-input bind-value="{{value}}"
                slot="input"
                class="input-element"
                id$="[[_inputId]]"
                maxlength$="[[maxlength]]"
                allowed-pattern="[[allowedPattern]]"
                invalid="{{invalid}}"
                validator="[[validator]]">
      <input aria-labelledby$="[[_ariaLabelledBy]]"
             aria-describedby$="[[_ariaDescribedBy]]"
             disabled$="[[disabled]]"
             title$="[[title]]"
             type$="[[type]]"
             pattern$="[[pattern]]"
             required$="[[required]]"
             autocomplete$="[[autocomplete]]"
             autofocus$="[[autofocus]]"
             inputmode$="[[inputmode]]"
             minlength$="[[minlength]]"
             maxlength$="[[maxlength]]"
             min$="[[min]]"
             max$="[[max]]"
             step$="[[step]]"
             name$="[[name]]"
             placeholder$="[[placeholder]]"
             readonly$="[[readonly]]"
             list$="[[list]]"
             size$="[[size]]"
             autocapitalize$="[[autocapitalize]]"
             autocorrect$="[[autocorrect]]"
             on-change="_onChange"
             tabindex$="[[tabIndex]]"
             autosave$="[[autosave]]"
             results$="[[results]]"
             accept$="[[accept]]"
             multiple$="[[multiple]]">
    </iron-input>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'app-input',

    behaviors: [
      Polymer.PaperInputBehavior,
      Polymer.IronFormElementBehavior
    ],

    beforeRegister: function() {
      // We need to tell which kind of of template to stamp based on
      // what kind of `iron-input` we got, but because of polyfills and
      // custom elements differences between v0 and v1, the safest bet is
      // to check a particular method we know the iron-input#2.x can have.
      // If it doesn't have it, then it's an iron-input#1.x.
      var ironInput = document.createElement('iron-input');
      var version = 'v1';
      var template = Polymer.DomModule.import('app-input', 'template');
      var inputTemplate = Polymer.DomModule.import('app-input', 'template#' + version);
      var inputPlaceholder = template.content.querySelector('#template-placeholder');
      if (inputPlaceholder) {
        inputPlaceholder.parentNode.replaceChild(inputTemplate.content, inputPlaceholder);
      }
      // else it's already been processed, probably in superclass
    },

    /**
     * Returns a reference to the focusable element. Overridden from PaperInputBehavior
     * to correctly focus the native input.
     *
     * @return {!HTMLElement}
     */
    get _focusableElement() {
      return Polymer.Element ? this.inputElement._inputElement : this.inputElement;
    },

    // Note: This event is only available in the 1.0 version of this element.
    // In 2.0, the functionality of `_onIronInputReady` is done in
    // PaperInputBehavior::attached.
    listeners: {
      'iron-input-ready': '_onIronInputReady'
    },

    _onIronInputReady: function() {
      // Even though this is only used in the next line, save this for
      // backwards compatibility, since the native input had this ID until 2.0.5.
      if (!this.$.nativeInput) {
        this.$.nativeInput = this.$$('input');
      }
      if (this.inputElement &&
        this._typesThatHaveText.indexOf(this.$.nativeInput.type) !== -1) {
        this.alwaysFloatLabel = true;
      }

      // Only validate when attached if the input already has a value.
      if (!!this.inputElement.bindValue) {
        this.$.container._handleValueAndAutoValidate(this.inputElement);
      }
    },
  });

</script>

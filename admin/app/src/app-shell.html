      href="../bower_components/polymer/polymer-element.html">
<link rel="import"
      href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import"
      href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import"
      href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import"
      href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import"
      href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import"
      href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import"
      href="../bower_components/app-route/app-location.html">
<link rel="import"
      href="../bower_components/app-route/app-route.html">
<link rel="import"

<link rel="import"

      href="app-icons.html">

<dom-module id="app-shell">
  <template>
    <shared-styles>
      <style include="shared-styles">
        :host {
          display: block;
          color: var(--primary-text-color);
        }

        .content {
          max-width: var(--max-content-width);
          margin: auto;
        }

        app-header {
          color: var(--primary-text-color);
          background-color: #fff;
        }

        app-header .logo {
          color: var(--primary-color);
        }

        app-header paper-icon-button {
          --paper-icon-button-ink-color: white;
        }

        .toolbar-title-link,
        .toolbar-title-link:visited {
          color: #4F4F4F;
        }

        .page-header-title {
          font-size: 24px;
          @apply --font-bold;
        }

        .toolbar-right {
          display: flex;
          flex-direction: row;
          height: 100%;
        }

        .nav-a,
        .nav-a:link,
        .nav-a:visited {
          text-decoration: none;
          outline: 0;
          color: #546E7A;
        }

        .nav-tabs {
          height: 100%;
          margin-right: 12px;
          font-size: 16px;
        }

        .nav-tabs a {
          padding: 0 15px;
          text-decoration: none;
          outline: 0;
          color: #546E7A;
        }

        .user-pic {
          height: 30px;
          width: 30px;
          background-size: 30px;
          border-radius: 50%;
          background-color: white;
          color: var(--secondary-text-color);
        }

        .main-toolbar {
          z-index: 10;
          padding: 0 24px;
        }

        .drawer-toolbar {
          height: 100px;
          justify-content: space-around;
          align-items: flex-start;
          flex-direction: column;
          background-color: var(--primary-color);
          color: white;
        }

        .drawer-user-info {
          display: flex;
          flex-direction: row;
          align-items: center;
        }

        .drawer-user-info .user-pic {
          margin-right: 12px;
        }

        .drawer-user-name {
          font-size: 16px;
        }

        .drawer-user-email {
          font-size: 12px;
        }

        .drawer-list {
          padding-top: 8px;
        }

        .drawer-list paper-item {
          font-size: 16px;
          outline: none;
        }

        .drawer-list iron-icon {
          margin-left: auto;
        }

        .drawer-list a {
          display: block;
          text-decoration: none;
          color: var(--link-color);
          line-height: 40px;
          outline: none;
        }

        .drawer-list a.iron-selected {
          color: #5d686d;
          background-color: #ECEFF1;
          font-weight: bold;
        }

        .drawer-stuff {
          display: none;
        }

        @media (max-width: 767px) {
          .nav-tabs-stuff {
            display: none;
          }
          .drawer-stuff {
            display: initial;
          }
        }

        .full-screen-dialog {
          position: fixed;
          overflow-x: hidden;
          top: 0;
          left: 0;
          z-index: 100;
          margin: 0;
          width: 100%;
          height: 100%;
        }

        .full-screen-dialog>paper-dialog-scrollable {
          padding: 0;
        }

        .full-screen-dialog-close-icon {
          margin: 16px 0 0 16px;
        }

        .full-screen-dialog-content {
          padding: 24px;
        }

        #errorDialogDetails {
          color: var(--secondary-text-color);
        }

        #notificationDialog paper-button,
        #errorDialog paper-button {
          color: var(--primary-color);
          background-color: white;
        }

        #notificationDialog .buttons,
        #errorDialog .buttons {
          margin-top: 20px;
          /*min-width: 300px;*/
        }

      </style>
    </shared-styles>
    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}"
               pattern="/admin/:page"
               data="{{routeData}}"
               tail="{{subroute}}"></app-route>
    <paper-dialog id="notificationDialog"
                  modal>
      <div id="notificationDialogText"></div>
      <div class="buttons">
        <paper-button dialog-dismiss>OK</paper-button>
      </div>
    </paper-dialog>
    <paper-dialog id="errorDialog"
                  modal>
      <h1 id="errorDialogTitle">Woops! Something went wrong! :(</h1>
      <div>We're sorry for the inconvenience. Refresh the page and try again in a few minutes. If the issue persist, please send a screen shot of this to atish@eatgigamunch.com. Our developer, Atish, will work on fixing it ASAP! </div>
      <div id="errorDialogText"></div>
      <div id="errorDialogDetails"></div>
      <div class="buttons">
        <paper-button dialog-dismiss>OK</paper-button>
      </div>
    </paper-dialog>
    <paper-toast id="toast"></paper-toast>
    <app-drawer-layout fullbleed
                       force-narrow>
      <!-- Drawer content -->
      <app-drawer id="drawer"
                  slot="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]"
                       attr-for-selected="name"
                       class="drawer-list"
                       role="navigation">

          <a name="subscriber-list"
             href="subscriber-list">
            <paper-item>Subscriber List</paper-item>
          </a>
          <a name="sublog"
             href="sublog">
            <paper-item>Sublogs</paper-item>
          </a>
          <a name="skip"
             href="skip">
            <paper-item>Skip</paper-item>
          </a>
          <a name="cancel"
             href="cancel">
            <paper-item>Cancel</paper-item>
          </a>
          <a name="discount"
             href="discount">
            <paper-item>Discount</paper-item>
          </a>
          <a name="change-servings"
             href="change-servings">
            <paper-item>Change Servings For Day</paper-item>
          </a>
          <a name="change-servings-permanently"
             href="change-servings-permanently">
            <paper-item>Change Servings Permanently</paper-item>
          </a>
          <a name="unpaid"
             href="unpaid">
            <paper-item>Unpaid</paper-item>
          </a>
          <a target="_blank"
             href="[[cookAPIURL]]">
            <paper-item>Cookapi
              <iron-icon icon="app-icons:open-in-new">
              </iron-icon>
            </paper-item>
          </a>
          <a href="#"
             on-tap="copyAPIDate">
            <paper-item>Copy API Date
              <iron-icon icon="app-icons:content-copy">
              </iron-icon>
            </paper-item>
          </a>
          <a href="#"
             on-tap="copyGigatoken">
            <paper-item>Copy Gigatoken
              <iron-icon icon="app-icons:content-copy">
              </iron-icon>
            </paper-item>
          </a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header"
                    condenses
                    reveals
                    effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="app-icons:menu"
                               drawer-toggle>
            </paper-icon-button>
            <div main-title><a class="toolbar-title-link"
                 href="/admin">Gigamunch Admin</a></div>
          </app-toolbar>
        </app-header>

        <iron-pages selected="[[page]]"
                    attr-for-selected="name"
                    fallback-selection="view404"
                    role="main">
          <dashboard-page name="dashboard"
                          id="dashboardPage"
                          serviceold="[[serviceold]]"
                          user="{{user}}">
          </dashboard-page>
          <subscriber-list-page name="subscriber-list"
                                id="subscriberListPage"
                                service="[[service]]"
                                user="{{user}}"
                                event="[[event]]">
          </subscriber-list-page>
          <skip-page name="skip"
                     id="skipPage"
                     service="[[serviceold]]"
                     user="{{user}}">
          </skip-page>
          <cancel-page name="cancel"
                       id="cancelPage"
                       service="[[serviceold]]"
                       user="{{user}}">
          </cancel-page>
          <discount-page name="discount"
                         id="discountPage"
                         service="[[serviceold]]"
                         user="{{user}}">
          </discount-page>
          <change-servings-page name="change-servings"
                                id="changeServingsPage"
                                service="[[serviceold]]"
                                user="{{user}}">
          </change-servings-page>
          <change-servings-permanently-page name="change-servings-permanently"
                                            id="changeServingsPermanentlyPage"
                                            service="[[serviceold]]"
                                            user="{{user}}">
          </change-servings-permanently-page>

          <email-list-page name="email-list"
                           id="emailList"
                           service="[[serviceold]]"
                           user="{{user}}">
          </email-list-page>
          <unpaid-page name="unpaid"
                       id="unpaidPage"
                       service="[[service]]"
                       user="{{user}}"
                       event="[[event]]">
          </unpaid-page>
          <sublog-page name="sublog"
                       id="sublogPage"
                       service="[[serviceold]]"
                       user="{{user}}">
          </sublog-page>
          <sublog-detail-page name="sublogdetail"
                              id="sublogdetailPage"
                              service="[[serviceold]]"
                              user="{{user}}"
                              route="[[subroute]]">
          </sublog-detail-page>
          <delivery-page name="delivery"
                         id="deliveryPage"
                         serviceold="[[serviceold]]"
                         service="[[service]]"
                         user="{{user}}"
                         route="[[subroute]]">
          </delivery-page>
          <my-view404 name="view404">
          </my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class AppShell extends Polymer.Element {
      static get is() {
        return 'app-shell';
      }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          serviceold: {
            type: Object,
            value: function() {
              return COOK.Service;
            }
          },
          service: {
            type: Object,
            value: function() {
              return APP.Service ? APP.Service : Service;
            }
          },
          event: {
            type: Object,
            value: function() {
              return APP.Event;
            },
          },
          user: {
            type: Object,
            notify: true,
            value: function() {
              if (!APP.IsDev && !APP.User.IsAdmin()) {
                window.location = '/login';
              }
              return APP.User;
            }
          },
          cookAPIURL: {
            type: String,
            value: function() {
              return APP.IsProd ? 'https://cookapi-dot-gigamunch-omninexus.appspot.com/_ah/api/explorer' : 'https://cookapi-dot-gigamunch-omninexus-dev.appspot.com/_ah/api/explorer';
            }
          },
        }
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();
        this.addEventListener('toast', this.toastEvent.bind(this));
        this.addEventListener('error', this.errorEvent.bind(this));
        if (this.service === undefined) {
          this.service = APP.Service ? APP.Service : Service;
        }
        if (this.page === undefined) {
          this.page = 'sublog';
        }
      }

      _routePageChanged(page) {
        if (page === undefined) {
          return;
        }
        this.page = page || 'sublog';
        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        this.$.drawer.close(); // close drawer if open
        // Load page import on demand. Show 404 page if fails
        let el;
        let resolvedPageURL, elementName, title;
        elementName = page + '-page';
        resolvedPageURL = this.resolveUrl(page + '-page.html');
        title = page.charAt(0).toUpperCase() + page.slice(1);
        el = this.shadowRoot.querySelector('#' + page + 'Page');
        switch (page) {
          case 'change-servings':
            elementName = 'change-servings-page';
            resolvedPageURL = this.resolveUrl('change-servings-page.html');
            el = this.$.changeServingsPage;
            title = 'Change Servings For Date';
            break;
          case 'change-servings-permanently':
            elementName = 'change-servings-permanently-page';
            resolvedPageURL = this.resolveUrl('change-servings-permanently-page.html');
            el = this.$.changeServingsPermanentlyPage;
            title = 'Change Servings Permanently';
            break;
          case 'email-list':
            elementName = 'email-list-page';
            resolvedPageURL = this.resolveUrl('email-list-page.html');
            el = this.$.emailList;
            title = 'Email list';
            break;
          case 'sublogdetail':
            elementName = 'sublog-detail-page';
            resolvedPageURL = this.resolveUrl('sublog-detail-page.html');
            el = this.$.sublogdetailPage;
            title = 'Sublog detailed';
            break;
          case 'subscriber-list':
            elementName = 'subscriber-list-page';
            resolvedPageURL = this.resolveUrl('subscriber-list-page.html');
            el = this.$.subscriberListPage;
            title = 'Subscriber List';
            break;
        }
        this.set('title', title);
        // import element
        Polymer.importHref(resolvedPageURL, () => {
          el.selected();
        }, this._showPage404, true);
      }

      _showPage404() {
        this.page = 'view404';
      }

      toastEvent(e) {
        const detail = e.detail;
        let text = detail.text;
        if (text === undefined || text === null || text === '') {
          text = detail.message;
        }
        let color = '#323232';
        if (detail.error) {
          color = '#B71C1C';
        }
        if (text && text !== '') {
          this.updateStyles({
            '--paper-toast-background-color': color
          });
          const duration = detail.duration || 3000;
          this.$.toast.show({
            text: text,
            duration: duration
          });
        }
      }

      errorEvent(e, error) {
        let text;
        let details;
        switch (typeof(error)) {
          case 'object':
            if (typeof(error) === 'string') {
              text = error;
            } else {
              text = error.message;
              if (error.detail !== undefined && error.detail !== '') {
                details += error.detail;
              }
            }
            break;
          default:
            text = error.toString();
        }
        if (error.notification === true || (error !== undefined && error.code !== undefined && error.code === 400)) {
          this.$.notificationDialogText.innerHTML = text;
          this.$.notificationDialog.open();
        } else {
          if (details !== '') {
            this.$.errorDialogDetails.innerHTML = 'Detailed gibberish:' + details;
          }
          this.$.errorDialogText.innerHTML = text;
          this.$.errorDialog.open();
        }
      }

      signOut() {
        window.location = '/signout';
      }

      copyAPIDate() {
        const d = new Date();
        // fix bug where date is off because of converting from local to UTC.
        d.setTime(d.getTime() + d.getTimezoneOffset() * 60 * 1000 * -1)
        this.copyToClipboard(d.toISOString().substr(0, 10) + 'T12:12:12.000Z');
      }

      copyGigatoken() {
        this.copyToClipboard(APP.Token.GetToken());
      }

      copyToClipboard(s) {
        this.$.drawer.close(); // close drawer if open
        // Select the email link anchor text  
        const copyEl = document.querySelector('#copyElement');
        copyEl.innerHTML = s;
        window.getSelection().removeAllRanges();
        const range = document.createRange();
        range.selectNode(copyEl);
        window.getSelection().addRange(range);
        try {
          // Now that we've selected the anchor text, execute the copy command  
          const successful = document.execCommand('copy');
          if (successful) {
            this.toastEvent({
              detail: {
                text: 'Succesfully copied.'
              }
            });
          } else {
            this.toastEvent({
              detail: {
                text: 'Failed to copy.'
              }
            });
          }
        } catch (err) {
          console.log('Oops, unable to copy', err);
        }

        // Remove the selections - NOTE: Should use
        // removeRange(range) when it is supported  
        window.getSelection().removeAllRanges();
      }
    }

    window.customElements.define(AppShell.is, AppShell);

  </script>
</dom-module>

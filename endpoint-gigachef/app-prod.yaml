application: gigamunch-omninexus-dev
module: endpoint-gigachef
version: 1
runtime: go
api_version: go1

handlers:
  - url: /remove-closed-posts
    script: _go_app
    login: admin

  - url: /close-post
    script: _go_app
    login: admin

  - url: /notify-muncher
    script: _go_app
    login: admin

  - url: /process-order
    script: _go_app
    login: admin

  - url: /.*
    script: _go_app
    secure: always

  - url: /_ah/spi/.*
    script: _go_app
    secure: always

beta_settings:
      cloud_sql_instances: gigasqldb

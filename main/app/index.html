        <script>
        var videos = document.getElementsByTagName("video"),
        fraction = 0.85;
        function checkScrollForVideo() {
          for(var i = 0; i < videos.length; i++) {
              var video = videos[i];
              if(!video.ended){
                var x = video.offsetLeft,
                    y = video.offsetTop,
                    w = video.offsetWidth,
                    h = video.offsetHeight,
                    r = x + w, //right
                    b = y + h, //bottom
                    visibleX, visibleY, visible;

                visibleX = Math.max(0, Math.min(w, window.pageXOffset + window.innerWidth - x, r - window.pageXOffset));
                visibleY = Math.max(0, Math.min(h, window.pageYOffset + window.innerHeight - y, b - window.pageYOffset));

                visible = visibleX * visibleY / (w * h);

                if (visible > fraction) {
                    video.play();
                } else {
                    video.pause();
                }
              }
          }
        }


        var feedVideo = document.getElementById("feed-video-container");
        var detailsVideo = document.getElementById("details-video-container");
        var isMobile = window.matchMedia("(max-width: 855px)").matches;
        var videoDisplayMode = false;
        function checkSizeForVideoToImage() {
          isMobile = window.matchMedia("(max-width: 855px)").matches;
          if(!isMobile) {
            if(!videoDisplayMode){
              feedVideo.innerHTML = '<video class="section-iphone-video" >\
                    <source src="/video/feed_screen.mp4" type="video/mp4"/>\
                  </video>';
              detailsVideo.innerHTML = '<video class="section-iphone-video" >\
                    <source src="/video/details_screen.mp4" type="video/mp4"/>\
                  </video>'
              videoDisplayMode = true;
            }
          } else {
            if(videoDisplayMode){
              feedVideo.innerHTML = '<img class="section-iphone-image img-responsive" src="/img/feed_screen.png" \
                alt="Gigamunch app feed view. Selecting the Kickin Quesadilla."></img>';
              detailsVideo.innerHTML = '<img class="section-iphone-image img-responsive" src="/img/details_screen.png" \
                alt="Gigamunch app details view. Options of delievery, pick up, and in between."></img>';
              videoDisplayMode = false;
            }
          }
        }
        checkSizeForVideoToImage();
        window.addEventListener('resize', checkSizeForVideoToImage, false);

        if(!isMobile){
          window.addEventListener('scroll', checkScrollForVideo, false);
        }
        window.addEventListener('resize', checkScrollForVideo, false);
 </script>

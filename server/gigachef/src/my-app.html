<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="placeholder-img.html">

<link rel="stylesheet" href="/common/common.css">

<dom-module id="my-app">

  <template>

    <style>

      :host {
        display: block;
        --primary-color: #FF7043;
        --light-primary-color: var(--paper-deep-orange-100);
        --dark-primary-color: var(--paper-deep-orange-700);
        --accent-color: var(--paper-amber-a400);
        --light-accent-color: var(-—paper-amber-a100);
        --dark-accent-color: var(-—paper-amber-a700);

        --primary-text-color: var(--paper-grey-900);
        --secondary-text-color: #727272;
        --disabled-text-color: #9B9B9B;
        --divider-color: #B6B6B6;
        /* Components */

        /* paper-drawer-panel */
        --app-drawer-width: 261px;

        /* paper-menu */
        --paper-menu-background-color: #FFF;
        --menu-link-color: #111111;

        /* paper-button */
        --paper-button: {
          background: var(--primary-color);
          color: var(--text-primary-color);
        }
        --paper-fab: {
          position: fixed;
          bottom: 4vh;
          right: 4vh;
        }
      }

      app-header {
        background-color: var(--primary-color);
        color: #fff;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-toolbar {
        height: 168px;
        background-color: var(--primary-color);
        font-size: 14px;
      }

      .drawer-toolbar .bar {
        position: absolute;
        right: 0;
        left: 0;
        padding: 0 16px;
        height: 64px;
        align-items: center;
        display: flex;
      }

      .drawer-toolbar .top {
        top: 0;
        justify-content: center;
      }

      .drawer-toolbar .bottom {
        bottom: 0;
      }

      .drawer-toolbar .logo {
        font-size: 24px;
        color: white;
        text-decoration: none;
        outline: 0;
      }

      .drawer-toolbar .pic {
        height: 35px;
        width: 35px;
        border-radius: 50%;
        background-color: white;
        color: var(--secondary-text-color);
        margin-right: 20px;
      }

      .drawer-toolbar .user-info {
        color: var(--secondary-text-color);
        font-size: 12px;
        letter-spacing: .05em;
      }

      .drawer-toolbar .email {
        font-weight: 100;
      }

      .drawer-list {
        padding-top: 8px;
        font-size: 14px;
      }

      .drawer-list a {
        display: block;
        outline: 0;
        text-decoration: none;
        color: #546E7A;
      }
      .drawer-list a.iron-selected {
        background-color: #ECEFF1;
      }
      .drawer-list paper-item {
        font-size: inherit;
        font-weight: 500;
      }

      @media (max-width: 350px) /* Mobile */ {
        :host {
          --app-drawer-width: 256px;
        }
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="{{baseUrl}}/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar class="drawer-toolbar">
          <div class="bar top"><a class="logo" href="/">Gigamunch</a></div>
          <div class="bar bottom">
            <placeholder-img class="pic" icon="account-circle" alt="user profile picture" src="[[user.photo_url]]"></placeholder-img>
            <div class="user-info">
              <div class="name"><strong>[[user.name]]</strong></div>
              <div class="email">[[user.email]]</div>
            </div>
          </div>
        </app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="dashboard" href$="{{baseUrl}}/"><paper-item>Dashboard</paper-item></a>
          <a name="items" href$="{{baseUrl}}/items"><paper-item>Items</paper-item></a>
          <a name="settings" href$="{{baseUrl}}/settings"><paper-item>Settings</paper-item></a>
          <a name="signout" href="/signout"><paper-item>Sign out</paper-item></a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals shadow effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title>[[title]]</div>
          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <dashboard-page id="dashboard" name="dashboard" route="{{subroute}}"></dashboard-page>
          <items-page id="items" name="items" route="{{subroute}}" service="[[service]]"></items-page>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'my-app',

      properties: {
        title: {
          type: String
        },
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        user: {
          type: Object
        },
        baseUrl: {
          type: String,
          notify: true
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      ready: function() {
        this.user = CHEF.User;
        this.service = CHEF.Service;
      },

      _routePageChanged: function(page) {
        if (this.page !== page){
          this.page = page || 'dashboard';
        }
      },

      _pageChanged: function(page) {
        this.title = page.charAt(0).toUpperCase() + page.slice(1);
        // load page import on demand.
        this.importHref(
          this.resolveUrl(page + '-page.html'), null, null, true);
      }

    });

  </script>

</dom-module>

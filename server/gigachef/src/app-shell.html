<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scrollpos-control/app-scrollpos-control.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="app-footer.html">
<link rel="import" href="app-icons.html">
<link rel="import" href="placeholder-img.html">

<dom-module id="app-shell">

  <template>

    <style>

      :host {
        display: block;
        --primary-color: #FF7043;
        --light-primary-color: var(--paper-deep-orange-100);
        --dark-primary-color: var(--paper-deep-orange-700);
        --accent-color: var(--paper-light-blue-a200);
        --light-accent-color: var(--paper-light-blue-a100);
        --dark-accent-color: var(--paper-light-blue-a400);

        --primary-text-color: var(--paper-grey-900);
        --secondary-text-color: #727272;
        --disabled-text-color: #9B9B9B;
        --divider-color: #B6B6B6;
        color: var(--primary-text-color);

        /* Components */

        /* paper-drawer-panel */
        --app-drawer-width: 261px;

        /* paper-menu */
        --paper-menu-background-color: #FFF;
        --menu-link-color: #111111;

        /* paper-button */
        --paper-button: {
          background: var(--primary-color);
          color: var(--text-primary-color);
          min-width: 5em;
        };
        
        /* paper-fab */
        --paper-fab: {
          position: fixed;
          bottom: 4vh;
          right: 4vh;
        };
        
        /* paper-tabs */
        --paper-tabs-selection-bar-color: var(--light-accent-color);
        --paper-tab: {
          padding: 0;
        };
        --paper-tab-ink: var(--light-accent-color);
        
        /* paper-progress */
        --paper-progress-active-color: var(--accent-color);

        /* paper-slider */
        --paper-slider-active-color: var(--dark-primary-color);
        --paper-slider-knob-color: var(--dark-primary-color);
        --paper-slider-pin-color: var(--dark-primary-color);
      }

      iron-pages {
        min-height: 96vh;
        max-width: 1000px;
        margin: auto;
      }

      app-header {
        background-color: var(--primary-color);
        color: #fff;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-drawer {
        z-index: 10;
      }

      app-toolbar {
        z-index: 9;
      }

      app-header {
        z-index: 8;
      }

      strong {
        font-weight: 400;
      }

      #errorDialogDetails {
        color: var(--secondary-text-color);
      }

      @font-face {
        font-family: 'NexaBold';
        src: url('https://storage.googleapis.com/gigamunch-omninexus-website/fonts/nexa_bold.otf') format('opentype');
      }

      .logo {
        font-family: 'NexaBold', sans-serif;
        letter-spacing: .05em;
        text-decoration: none;
      }

      .nav-a {
        text-decoration: none;
        outline: 0;
        color: #546E7A;
      }

      .drawer-toolbar {
        height: 168px;
        background-color: var(--primary-color);
        font-size: 14px;
      }

      .drawer-toolbar .bar {
        position: absolute;
        right: 0;
        left: 0;
        padding: 0 16px;
        height: 64px;
        align-items: center;
        display: flex;
      }

      .drawer-toolbar .top {
        top: 0;
        justify-content: center;
      }

      .drawer-toolbar .bottom {
        bottom: 0;
      }

      .drawer-toolbar .logo {
        font-size: 24px;
        color: white;
        text-decoration: none;
        outline: 0;
      }

      .user-pic {
        height: 35px;
        width: 35px;
        border-radius: 50%;
        background-color: white;
        color: var(--secondary-text-color);
      }

      .drawer-toolbar .user-info {
        color: white;
        font-size: 12px;
        letter-spacing: .05em;
        margin-left: 20px;
      }

      .drawer-toolbar .email {
        font-weight: 100;
      }

      .drawer-list {
        padding-top: 8px;
        font-size: 14px;
      }

      .drawer-list a {
        display: block;
        color: #546E7A;
      }

      .drawer-list a.iron-selected {
        background-color: #ECEFF1;
      }

      .drawer-list paper-item {
        font-size: inherit;
        font-weight: 500;
      }

      .toolbar {
        display: flex;
        align-items: center;
        height: 100%;
      }

      .toolbar-left {
        margin-right: auto;
      }

      .nav-tabs {
        height: 100%;
        margin-right: 12px
      }

      .nav-tabs a {
        color: white;
        display: flex;
        align-items: center;
        padding: 0 15px;
      }

      .hide {
        display: none;
      }

      /* not smallScreen */
      @media (min-width: 767px) {
        .toolbar-title {
          margin-left: 30px;
        }
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern$="[[baseUrl]]/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
    <iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>

    <paper-dialog
      id="errorDialog"
      modal>
      <h3>Oh no! Something went wrong!</h3>
      <div id="errorDialogText">error :(</div>
      <div id="errorDialogDetails"></div>
      <div>We're sorry for the inconvenience. :(
        <br>Our developer, Atish, will be working on fixing this issue asap.</div>
      <div class="buttons">
        <paper-button dialog-dismiss>OK</paper-button>
      </div>
    </paper-dialog>
    <paper-dialog
      id="notificationDialog"
      modal>
      <div id="notificationDialogText"></div>
      <div class="buttons">
        <paper-button dialog-dismiss>OK</paper-button>
      </div>
    </paper-dialog>

    <app-scrollpos-control selected="{{page}}"></app-scrollpos-control>
      <!-- Drawer content -->
      <app-drawer id="drawer" opened="{{drawerOpened}}" swipe-open="[[smallScreen]]">
        <app-toolbar class="drawer-toolbar">
          <div class="bar top">
            <a class="logo" href="/">Gigamunch</a>
          </div>
          <div class="bar bottom">
            <placeholder-img class="user-pic" icon="app:account-circle" alt="user profile picture" src="[[user.photo_url]]"></placeholder-img>
            <div class="user-info">
              <div class="name"><strong>[[user.name]]</strong></div>
              <div class="email">[[user.email]]</div>
            </div>
          </div>
        </app-toolbar>
          <iron-selector class="drawer-list" selected="[[page]]" attr-for-selected="name" role="navigation">
            <a class="nav-a" name="dashboard" href$="[[baseUrl]]/"><paper-item>Dashboard</paper-item></a>
            <a class="nav-a" name="items" href$="[[baseUrl]]/items"><paper-item>My Kitchen</paper-item></a>
            <a class="nav-a" name="posts" href$="[[baseUrl]]/posts"><paper-item>My Orders</paper-item></a>
            <paper-item disabled>Messages - Coming Soon!</paper-item>
            <!-- <a class="nav-a" name="settings" href$="[[baseUrl]]/settings"><paper-item>Settings</paper-item></a> -->
            <!-- TODO add help and feedback -->
            <a class="nav-a" href="/signout"><paper-item>Log out</paper-item></a>
          </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <!-- <app-header-layout has-scrolling-region> -->
        <app-header shadow>
          <app-toolbar>
            <div class="toolbar toolbar-left">
              <paper-icon-button
                id="arrowBack"
                class="hide"
                icon="app:arrow-back"
                on-tap="_backTaped">
              </paper-icon-button>
              <paper-icon-button
                id="menuIcon"
                class="hide"
                icon="app:menu"
                on-tap="_toggleDrawer">
              </paper-icon-button>
              <div class="toolbar-title" title>[[title]]</div>
            </div>
            <div id="toolbarRight" class="toolbar hide" >
              <paper-tabs
                class="nav-tabs"
                attr-for-selected="name"
                selected$="{{page}}" tabindex="-1">
                <paper-tab name="dashboard" tabindex="-1">
                  <a class="nav-a" href$="[[baseUrl]]/"><span>Dashboard</span></a>
                </paper-tab>
                <paper-tab name="items" tabindex="-1">
                  <a class="nav-a" href$="[[baseUrl]]/items"><span>My Kitchen</span></a>
                </paper-tab>
                <paper-tab name="posts" tabindex="-1">
                  <a class="nav-a" href$="[[baseUrl]]/posts"><span>My Orders</span></a>
                </paper-tab>
              </paper-tabs>
              <placeholder-img class="user-pic" icon="app:account-circle" alt="user profile picture" src="[[user.photo_url]]"></placeholder-img>
              <paper-menu-button horizontal-align="right" vertical-offset="15" >
                <paper-icon-button icon="app:more-vert" class="dropdown-trigger" alt="bottom align"></paper-icon-button>
                <paper-menu class="dropdown-content">
                  <paper-item disabled>Messages - Coming soon!</paper-item>
                  <!-- <a class="nav-a" href$="[[baseUrl]]/settings"><paper-item>Settings</paper-item></a> -->
                  <a class="nav-a" href="/signout"><paper-item>Log out</paper-item></a>
                </paper-menu>
              </paper-menu-button>
            </div>
          </app-toolbar>

        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <dashboard-page
            id="dashboard"
            name="dashboard"
            user="[[user]]"
            gigachef="{{gigachef}}"
            service="[[service]]"
            on-error="showError"
            route="{{subroute}}">
          </dashboard-page>
          <item-list
            id="items"
            name="items"
            items="{{_items}}"
            on-edit="_editItem"
            on-post="_postItem"
            on-error="showError"
            service="[[service]]">
          </item-list>
          <item-form
            id="edititem"
            name="edititem"
            item="{{_item}}"
            on-saved="_savedItem"
            on-error="showError"
            route="{{subroute}}"
            service="[[service]]">
          </item-form>
          <post-list
            id="posts"
            name="posts"
            posts="{{posts}}"
            on-error="showError"
            service="[[service]]">
          </post-list>
          <post-form
            id="postitem"
            name="postitem"
            user="[[user]]"
            item="[[_item]]"
            on-posted="postPosted"
            on-error="showError"
            route="{{subroute}}"
            service="[[service]]">
          </post-form>
          <profile-form
            id="updateprofile"
            name="updateprofile"
            gigachef="[[gigachef]]"
            user="[[user]]"
            on-error="showError"
            on-updated="gigachefUpdated"
            service="[[service]]">
          </profile-form>
          <payout-form
            id="updatepayout"
            name="updatepayout"
            user="[[user]]"
            on-error="showError"
            on-updated="gigachefUpdated"
            service="[[service]]">
          </payout-form>
        </iron-pages>

      <!-- </app-header-layout> -->
      <app-footer></app-footer>

  </template>

  <script>
    Polymer({
      is: 'app-shell',

      properties: {
        title: {
          type: String,
          observer: 'titleUpdated',
        },
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        route: {
          type: Object,
          notify: true,
        },
        subroute: {
          type: Object,
          notify: true,
          reflectToAttribute: true,
        },
        drawerOpened: {
          types: Boolean,
        },
        user: {
          type: Object,
        },
        service: {
          type: Object,
        },
        baseUrl: {
          type: String,
          notify: true,
        },
        gigachef: {
          type: Object,
          value: {
            address: {
              zip: '',
            },
          },
        },
        posts: {
          type: Array,
          value: [],
        },
        _item: {
          type: Object,
          value: {},
        },
        _items: {
          type: Array,
          value: [],
        },
        _host: {
          type: String,
          value: location.host,
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
        '_routePathChanged(route.path)',
        '_pageOrScreenChanged(page, smallScreen)',
      ],

      ready: function () {
        if(this.route.path === this.baseUrl) {
          this.setPath();
        }
        this.set('user', CHEF.User);
        this.set('service', CHEF.Service);
        this.addEventListener('userUpdated', function() {
          this.set('user', CHEF.User);
        }.bind(this));
        ga('send', {
          hitType: 'timing',
          timingCategory: 'shell',
          timingVar: 'ready',
          timingValue: window.performance.now(),
        });
      },
      _editItem: function (e, detail) {
        if (detail.item !== undefined && detail.item.id !== undefined
            && detail.item.id !== '' && detail.item.id !== '0') {
          this.set('_item', detail.item);
          this.setPath('edititem/' + detail.item.id);
        } else {
          this.set('_item', {});
          this.setPath('edititem');
        }
      },
      _postItem: function (e, detail) {
        if (detail.item !== undefined && detail.item.id !== undefined) {
          this.set('_item', detail.item);
          this.setPath('postitem/' + detail.item.id);
        }
      },
      _savedItem: function (e, detail) {
        if (this._items === undefined) {
          this._items = [];
        }
        this.unshift('_items', detail.item);
        this.setPath('items');
      },
      postPosted: function(e, detail) {
        this.setPath('posts');
      },
      gigachefUpdated: function (e, detail) {
        this.set('gigachef', detail.gigachef);
        this.setPath();
      },
      _routePageChanged: function (page) {
        if (this.page !== page) {
          if (page === undefined || page === null || page === '') {
            this.set('page', 'dashboard');
            return;
          }
          this.set('page', page);
        }
      },
      _routePathChanged: function (path) {
        if (!path.includes(this.baseUrl)) {
          window.location = path;
        }
      },
      _pageChanged: function (page) {
        var pageURL = page + '-page.html';
        var el;
        var title = page.charAt(0).toUpperCase() + page.slice(1);
        switch (page) {
          case 'dashboard':
            el = this.$.dashboard;
            pageURL = 'dashboard-page.html';
            title = 'Dashboard';
            break;
          case 'items':
            el = this.$.items;
            pageURL = 'item-list.html';
            title = 'My Kitchen';
            break;
          case 'edititem':
            el = this.$.edititem;
            pageURL = 'item-form.html';
            title = 'Edit Item';
            break;
          case 'posts':
            el = this.$.posts;
            pageURL = 'post-list.html';
            title = 'My Orders';
            break;
          case 'postitem':
            el = this.$.postitem;
            pageURL = 'post-form.html';
            title = 'Post Item';
            break;
          case 'updateprofile':
            el = this.$.updateprofile;
            pageURL = 'profile-form.html';
            title = 'Update Profile';
            break;
          case 'updatepayout':
            el = this.$.updatepayout;
            pageURL = 'payout-form.html';
            title = 'Update Payout Method';
            break;
          default:
        }
        // load page import on demand.
        this.importHref(this.resolveUrl(pageURL), function () {
          el.selected();
        }, null, true);
        this.set('title', title);
        this.drawerOpened = false;
      },
      _backTaped: function () {
        switch (this.page) {
          case 'edititem':
          case 'postitem':
            this.setPath('items');
            break;
          case 'updateprofile':
          case 'updatepayout':
            this.setPath();
            break;
          default:
        }
      },
      _pageOrScreenChanged: function (page, smallScreen) {
        var backPage = (page === 'edititem' || page === 'postitem'
          || page === 'updateprofile' || page === 'updatepayout');
        this.$.arrowBack.toggleClass('hide', !backPage);
        this.$.menuIcon.toggleClass('hide', (!smallScreen || backPage));
        if (smallScreen || backPage) {
          this.$.toolbarRight.className += ' hide';
        } else {
          this.$.toolbarRight.className = this.$.toolbarRight.className.replace(/hide/g, '');
        }
      },
      _toggleDrawer: function () {
        this.drawerOpened = !this.drawerOpened;
      },
      titleUpdated: function (title) {
        document.title = title + ' - Gigachef | Gigamunch';
      },
      setPath: function (path) {
        var route = '/';
        if (path !== undefined) {
          route += path;
        }
        this.set('route.path', this.baseUrl + route);
      },
      showError: function (e, detail) {
        var text;
        var details;
        switch (typeof(detail.error)) {
          case 'object':
            if (typeof(detail.error) === 'string') {
              text = detail.error;
            } else {
              text = detail.error.message;
              if (detail.error.detail !== undefined && detail.error.detail !== '') {
                details += detail.error.detail;
              }
            }
            break;
          default:
            text = detail.error.toString();
        }
        if (detail.notification === true || (detail.error !== undefined && detail.error.code !== undefined && detail.error.code === 400)) {
          this.$.notificationDialogText.innerHTML = text;
          this.$.notificationDialog.open();
        } else {
          if (details !== '') {
            this.$.errorDialogDetails.innerHTML = 'Detailed gibberish:' + details;
          }
          this.$.errorDialogText.innerHTML = text;
          this.$.errorDialog.open();
        }
      },
    });
  </script>

</dom-module>

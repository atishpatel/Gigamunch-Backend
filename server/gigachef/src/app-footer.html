<dom-module id="app-footer">

  <template>

    <style>
      :host {
        display: block;
      }

      @font-face {
        font-family: 'NexaBold';
        src: url('https://storage.googleapis.com/gigamunch-omninexus-website/fonts/nexa_bold.otf') format('opentype');
      }

      .logo {
        font-family: 'NexaBold', sans-serif;
        letter-spacing: .05em;
        text-decoration: none;
      }

      footer {
        background-color: #797c82;
        color: #fff;
        padding-bottom: 20px;
        position: relative;
        font-size: 14px;
      }

      footer .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 0 32px;
      }

      footer .join-us {
        background: var(--primary-color);
        padding: 20px;
        color: white;
      }

      footer .join-us-title {
        font-size: 1em;
        text-align: center;
      }

      footer .join-us-links {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      footer .join-us-links a {
        display: inline-block;
        padding: 3px 7px;
        font-size: 13px;
        font-weight: 500;
        text-shadow: none;
        text-decoration: none;
        text-align: center;
        min-width: 100px;
        color: white;
      }

      footer .join-us-links span {
        display: none;
      }

      footer .logo {
        font-size: 1.5em;
        color: white;
        margin: 25px 0;
      }

      footer .love .logo {
        font-size: 1em;
      }

      footer .nav {
        display: flex;
        flex-direction: column;
      }

      footer section {
        padding: 10px 0;
      }

      footer .nav section:last-child {
        margin-right: auto;
      }

      footer .title {
        color: #fff;
        font-weight: bold;
        margin: 5px 0;
      }

      footer ul {
        list-style: none;
        margin: 0;
        padding: 0
      }

      footer ul li {
        font-size: 14px;
        font-weight: 400;
        line-height: 26px
      }

      footer a {
        text-decoration: none;
      }

      footer .nav a {
        color: #c6c7ca;
      }

      footer .nav a:hover {
        color: #fff;
      }

      @media (min-width: 767px) {
        footer {
          padding-bottom: 60px;
        }

        footer .join-us-links span {
          display: inline-block;
        }

        footer .logo {
          margin: 20px 0 40px;
        }

        footer .content {
          padding: 0 20px;
        }

        footer .nav {
          flex-direction: row;
          justify-content: space-around;
        }

        footer section {
          padding-right: 40px;
        }

        footer .love {
          text-align: center;
        }
      }
    </style>
    <footer>
      <section class="join-us">
        <div class="join-us-title">Join us on</div>
        <div class="join-us-links">
          <a href="https://www.facebook.com/gigamunchapp/">
            <iron-icon icon="app:facebook"></iron-icon>
            <span>/Gigamunchapp</span>
          </a>
          <a href="https://www.instagram.com/gigamunchapp/">
            <iron-icon icon="app:instagram"></iron-icon>
            <span>Gigamunchapp</span>
          </a>
          <a href="https://twitter.com/Gigamunchapp">
            <iron-icon icon="app:twitter"></iron-icon>
            <span>@Gigamunchapp</span>
          </a>
        </div>
      </section>
      <div class="container">
        <a href="/">

            Gigamunch

        <div class="nav">

              <li><a href="/gigachef">Gigachef app</a></li>
            </ul>
          </section>
          <section>
              <div class="title">Gigachef App</div>
              <ul>
                <li><a href="/gigachef/">Dashboard</a></li>
                <li><a href="/gigachef/items">My Items</a></li>
                <li><a href="/gigachef/posts">My Orders</a></li>
                <li><a href="/gigachef/updateprofile">Update Profile</a></li>
                <li><a href="/gigachef/updatepayout">Update Payout Method</a></li>
              </ul>
            </section>
          <section>
            <div class="title">Legal</div>
            <ul>
              <li><a href="/terms">Terms and Agreements</a></li>
              <li><a href="/privacy">Privacy Policy</a></li>
            </ul>
          </section>
        </div>
        <div class="love">
          Made with <iron-icon style="color:#FF7043" icon="app:favorite"></iron-icon> by <span class="logo">Gigamunch</span> | <iron-icon style="width:14px" icon="app:copyright"></iron-icon> 2016
        </div>
      </div>
    </footer>
  </template>

  <script>

    Polymer({

      is: 'app-footer'

    });

  </script>

</dom-module>

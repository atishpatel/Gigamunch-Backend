<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Woops! Something went wrong!</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <style>
    * {
      line-height: 1.2;
      margin: 0;
    }

    html {
      color: #888;
      display: table;
      font-family: sans-serif;
      height: 100%;
      text-align: center;
      width: 100%;
    }

    body {
      display: table-cell;
      vertical-align: middle;
      margin: 2em auto;
    }

    h1 {
      color: #555;
      font-size: 2em;
      font-weight: 400;
    }

    p {
      margin: 8px auto;
      max-width: 330px;
    }

    @media only screen and (max-width: 280px) {

      body,
      p {
        width: 95%;
      }

      h1 {
        font-size: 1.5em;
        margin: 0 0 0.3em;
      }
    }

    /* @font-face {
      font-family: 'NexaBold';

    .logo-container {
      position: absolute;
      top: 24px;
      left: 24px;
    }

    .logo,
    .logo:hover {
      font-family: 'Laila', Roboto, sans-serif;
      text-decoration: none;
      color: #E8554E;
      font-size: 24px;
    }

  </style>
</head>

<body>
  <div class="logo-container"><a class="logo"
       href="/">Gigamunch</a></div>

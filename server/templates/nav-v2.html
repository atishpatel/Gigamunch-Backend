[[define "nav-v2"]]

<header>
  <style>
    nav {
      max-width: 1000px;
      margin: auto;
    }

    .navbar {
      padding: 16px 32px;
    }

    .main-nav {
      padding: 0 32px;
    }

    nav .nav-logo,
    nav .nav-logo:hover {
      font-size: 24px;
      color: #E8554E;
      max-width: 150px;
      padding: 20px 0;
    }

    nav .navbar-toggler {
      margin-right: 24px;
      border: none;
    }

    nav .navbar-toggler:hover {
      background-color: initial;
    }

    nav .navbar-nav {
      margin-left: auto;
    }

    nav .navbar-collapse .navbar-nav .nav-link {
      padding: 24px 32px;
    }

    @media (max-width:990px) {
      .main-nav {
        padding: 24px 32px;
        justify-content: flex-start;
      }

      nav .navbar-toggler {
        margin-right: 8px;
      }
    }

  </style>
  <nav class="navbar navbar-expand-lg navbar-light main-nav">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <img class="logo nav-logo"
         src="https://storage.googleapis.com/gigamunch-omninexus-website/homev2/logo-word-website.jpg"
         alt="Gigamunch">
    <!-- <a class="logo nav-logo" href="/">Gigamunch</a> -->
    <div class="collapse navbar-collapse"
         id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link"
             href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             href="/sub/">Upcoming Dinners</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             href="/login">Login</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
[[end]]

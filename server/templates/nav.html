[[define "nav"]]

<header>
  <style>
    nav .nav-logo,
    nav .nav-logo:hover {
      font-size: 24px;
      color: #FF7043;
    }

    nav .navbar-toggler {
      margin-right: 24px;
    }

    nav .navbar-nav {
      margin-left: auto;
    }

    nav .navbar-nav .nav-link {
      padding-right: 1rem;
      padding-left: 1rem;
    }

    @media (max-width:990px) {
      .main-nav {
        justify-content: flex-start;
      }
    }

  </style>
  <nav class="navbar navbar-expand-lg navbar-light main-nav">
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    <a class="logo nav-logo"
       href="/">Gigamunch</a>
    <div class="collapse navbar-collapse"
         id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link"
             href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             href="/becomechef">Become cook</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
[[end]]

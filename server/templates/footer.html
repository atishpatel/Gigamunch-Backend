[[define "footer"]]
<style>
  footer {
    background-color: #797c82;
    color: #fff;
    padding-bottom: 20px;
    position: relative;
    font-size: 14px;
  }

  footer .container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 0 32px;
  }

  footer .join-us {
    background: #f1f3f4;
    padding: 20px;
    color: #F06522;
  }

  footer .join-us-title {
    font-size: 1em;
    text-align: center;
    color: #F06522;
    font-weight: 600;
  }

  footer .join-us-links {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  footer .join-us-links a {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 8px 12px;
    font-size: 13px;
    font-weight: 500;
    text-shadow: none;
    text-decoration: none;
    text-align: center;
    min-width: 100px;
    color: #797c82;
  }

  footer .join-us-links span {
    display: none;
    padding-left: 12px;
  }

  footer .footer-logo {
    font-family: 'NexaBold', sans-serif;
    letter-spacing: .05em;
    text-decoration: none;
    display: inline-block;
    font-size: 1.5em;
    color: white;
    margin: 25px 0;
  }

  footer .love-logo {
    font-family: 'NexaBold', sans-serif;
    letter-spacing: .05em;
    text-decoration: none;
    font-size: 1em;
    color: white;
  }

  footer .nav {
    display: flex;
    flex-direction: column;
    letter-spacing: 0.35px;
  }

  footer section {
    padding: 10px 0;
  }

  footer .title {
    color: #fff;
    font-weight: bold;
    margin: 5px 0;
  }

  footer ul {
    list-style: none;
    margin: 0;
    padding: 0
  }

  footer ul li {
    font-size: 14px;
    font-weight: 400;
    line-height: 26px
  }

  footer a {
    text-decoration: none;
  }

  footer .nav a {
    color: #c6c7ca;
  }

  footer .nav a:hover {
    color: #fff;
  }

  footer .love {
    padding: 24px 0;
  }

  @media (min-width: 767px) {
    footer {
      padding-bottom: 20px;
    }
    footer .join-us-links span {
      display: inline-block;
    }
    footer .footer-logo {
      margin: 40px 0 40px;
    }
    footer .content {
      padding: 0 20px;
    }
    footer .nav {
      flex-direction: row;
      /* justify-content: space-around; */
    }
    /* footer .nav section:last-child {
      margin-left: auto;
      text-align: center;
    } */
    footer section {
      padding-right: 40px;
    }
    footer .love {
      text-align: center;
    }
  }

</style>
<footer>
  <section class="join-us">
    <div class="join-us-title">Join us on</div>
    <div class="join-us-links">
      <a href="https://www.facebook.com/eatgigamunch/">
          <i class="fa fa-facebook fa-2x "
             aria-hidden="true"></i>
          <span>/Eatgigamunch</span>
        </a>
      <a href="https://www.instagram.com/eatgigamunch/">
          <i class="fa fa-instagram fa-2x "
             aria-hidden="true"></i>
          <span>Eatgigamunch</span>
        </a>
      <a href="https://twitter.com/eatgigamunch">
          <i class="fa fa-twitter fa-2x "
             aria-hidden="true"></i>
          <span>@Eatgigamunch</span>
        </a>
    </div>
  </section>
  <div class="container">
    <a class="logo footer-logo"
       href="/">
        Gigamunch
    </a>

    <div class="nav">
      <section>
        <div class="title">Navigation</div>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/becomechef">Become a cook</a></li>
        </ul>
      </section>
      <section>
        <div class="title">Legal</div>
        <ul>
          <li><a href="/terms">Terms and Agreements</a></li>
          <li><a href="/privacy">Privacy Policy</a></li>
        </ul>
      </section>
    </div>
    <div class="love">
      Made with
      <i style="color:#FF7043"
         class="fa fa-heart"
         aria-hidden="true"></i> by <span class="love-logo">Gigamunch</span> |
      <i class="fa fa-copyright"
         aria-hidden="true"></i> 2017
    </div>
  </div>
</footer>
[[end]]

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>Gigamunch</title>

  <meta name="theme-color" content="#546E7A">
  <script async src="https://www.google-analytics.com/analytics.js"></script>
  <script>

    // setup Polymer options
    window.Polymer = {lazyRegister: true, dom: 'shadow'};

    // load webcomponents polyfills
    (function() {
      if ('registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')) {
        // browser has web components
      } else {
        // polyfill web components
        var e = document.createElement('script');
        e.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
        document.head.appendChild(e);
      }
    })();

    var isDev = false;
    var isStage = false;
    var isProd = false;
    switch (location.hostname) {
      case 'localhost':
        isDev = true;
        break;
      case 'gigamunch-omninexus-dev.appspot.com':
        isStage = true;
        break;
      default:
        isProd = true;
    }

    // Google Analytics
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
    var ua = isProd ? 'UA-71567908-1' : 'UA-71567908-4';
    ga('create', ua, 'auto');
    ga('send', 'pageview');
    // Setup error tracking before anything else runs.
    window.onerror = function(message, file, lineNumber, columnNumber, error) {
      // We don't want to trigger any errors inside window.onerror, so wrap in a try/catch.
      try {
        // Some browsers don't support error param yet.
        if (error !== undefined) {
          message = error.stack;
        }
        ga('send', 'event', 'error', file + ':' + lineNumber, message);
      } catch (e) {
        // no-op
      }
    };
    // End Google Analytics
  </script>

  <link rel="import" href="/source/app-shell.html">
  <style>

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      line-height: 1.5;
      min-height: 100vh;
      background-color: #eee;
    }

  </style>

</head>
<body>

  <app-shell id="app"></app-shell>
  <script>
    var app = document.querySelector('#app');
  </script>
</body>
</html>

      .timeline {
        list-style: none;
        padding: 0;
        position: relative;
      }
      
      .timeline:before {
        top: 0;
        bottom: 0;
        position: absolute;
        content: "";
        width: 2px;
        background-color: #f1f1f1;
        left: 40px;
        margin-left: -1.5px;
      }
      
      .timeline>li {
        margin-bottom: 50px;
        position: relative;
        min-height: 50px;
      }
      
      .timeline>li:before,
      .timeline>li:after {
        content: " ";
        display: table;
      }
      
      .timeline>li:after {
        clear: both;
      }
      
      .timeline>li .timeline-panel {
        width: 100%;
        float: right;
        padding: 0 20px 0 100px;
        position: relative;
        text-align: left;
      }
      
      .timeline>li .timeline-panel:before {
        border-left-width: 0;
        border-right-width: 15px;
        left: -15px;
        right: auto;
      }
      
      .timeline>li .timeline-panel:after {
        border-left-width: 0;
        border-right-width: 14px;
        left: -14px;
        right: auto;
      }
      
      .timeline>li .timeline-image {
        left: 0;
        margin-left: 0;
        width: 80px;
        height: 80px;
        position: absolute;
        z-index: 100;
        background-color: #fed136;
        color: white;
        border-radius: 100%;
        border: 7px solid #f1f1f1;
        text-align: center;
      }
      
      .timeline>li .timeline-image h4 {
        font-size: 10px;
        margin-top: 12px;
        line-height: 14px;
      }
      
      .timeline>li.timeline-inverted>.timeline-panel {
        float: right;
        text-align: left;
        padding: 0 20px 0 100px;
      }
      
      .timeline>li.timeline-inverted>.timeline-panel:before {
        border-left-width: 0;
        border-right-width: 15px;
        left: -15px;
        right: auto;
      }
      
      .timeline>li.timeline-inverted>.timeline-panel:after {
        border-left-width: 0;
        border-right-width: 14px;
        left: -14px;
        right: auto;
      }
      
      .timeline>li:last-child {
        margin-bottom: 0;
      }
      
      .timeline .timeline-heading h4 {
        margin-top: 0;
        color: inherit;
      }
      
      .timeline .timeline-heading h4.subheading {
        text-transform: none;
      }

  <script>
    Polymer({

      is: 'becomechef-page',
      properties: {
        user: {
          type: Object,
        },
        showPromoVideo: {
          type: Boolean,
          value: false,
        },
        promoVideoURL: {
          type: String,
          value: '',
        },
      },
      ready: function() {
        ga('send', 'event', 'page', 'becomechef');
      },
      signUp: function() {
        var eventLabel = '';
        if (this.showPromoVideo) {
          eventLabel = 'videowatched';
        }
        var eventAction = 'login';
        if (this.user && this.user.id) {
          eventAction = 'dashboard';
        }
        ga('send', 'event', 'signup', eventAction, eventLabel);

        if (this.user !== undefined && this.user !== null && this.user.id !== undefined) {
          window.location = '/cook/';
          return;
        }
        // fire signup
        this.fire('signup');
      },
      watchVideoTapped: function() {
        this.showPromoVideo = true;
        this.promoVideoURL = 'https://www.youtube.com/embed/vnMbIiRZnDU?rel=0&showinfo=0&autoplay=1';
      },
    });

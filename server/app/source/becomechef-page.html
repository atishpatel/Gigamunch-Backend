<link rel="import"
      href="../bower_components/polymer/polymer.html">
<link rel="import"
      href="../bower_components/paper-material/paper-material.html">
<link rel="import"
      href="../bower_components/paper-button/paper-button.html">
<link rel="import"
      href="feature-style.html">
<dom-module id="becomechef-page">

  <template>

    <style include="feature-style">
       :host {
        display: block;
      }
      
      .top-desc {
        display: flex;
        height: 600px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 20;
        background: #FF7043 url('https://storage.googleapis.com/gigamunch-omninexus-website/home/victoria1.jpg') no-repeat center center;
        background-size: cover;
        overflow: hidden;
      }
      
      .top-cover {
        margin: auto;
        background-color: rgba(0, 0, 0, 0.25);
        width: 100%;
        height: 100%;
        display: flex;
        z-index: 2;
      }
      
      .top-desc-section {
        text-align: center;
        margin: auto;
      }
      
      .top-desc-text {
        font-size: 40px;
        line-height: 45px;
        font-weight: 500;
        color: white;
        padding: 0 20px;
        z-index: 3;
      }
      
      .top-desc-button {
        margin-top: 25px;
        font-size: 14px;
        background-color: #fafafa;
        color: var(--app-primary-color);
      }
      
      .sign-up-card {
        min-height: 250px;
        position: relative;
        max-width: 700px;
        width: 70%;
        padding: 30px;
        line-height: 30px;
        margin: auto;
        z-index: 21;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .sign-up-card>* {
        font-size: 1em;
      }
      
      .sign-up-card h2 {
        text-align: center;
      }
      
      .nav-a {
        text-decoration: none;
        outline: 0;
      }
      
      .center-text {
        text-align: center;
      }
      
      .active paper-material:first-child {
        padding-top: 50px;
      }
      
      .active paper-material:last-child {
        padding-bottom: 100px;
      }
      
      @media (max-width: 1080px) {
        .top-desc {
          height: 400px;
        }
        .top-desc-text {
          font-size: 24px;
          line-height: 28px;
        }
      }
      
      @media (max-width: 767px) {
        .top-desc {
          justify-content: center;
          margin-bottom: 0px;
        }
        .top-desc-text {
          font-size: 14px;
          line-height: 18px;
        }
        .sign-up-card {
          margin: 0;
          text-align: center;
          width: inherit;
          z-index: 19;
        }
      }

    </style>

    <paper-material elevation="2"
                    class="top-desc bg-primary-color">
      <div class="top-cover">
        <div class="top-desc-section">
          <h1 class="top-desc-text content">Earn money and recognition<br> by sharing your food with the community.</h1>
          <paper-button class="top-desc-button"
                        elevation="2"
                        raised
                        on-tap="signUp">
            Start selling your food
          </paper-button>
        </div>
      </div>
    </paper-material>

    <div class="active">
      <paper-material elevation="0"
                      class="bg-white">
        <div class="content">
          <section class="feature flex-column-rev">
            <div class="text">
              <h1>Create a name for yourself</h1>
              <p>
                Gigamunch is the perfect platform to build a following. Your customers will be able to review and rate your creations, as well as get notifications when you post new meals.
              </p>
            </div>
            <div class="image">
              <img alt="a person kneading dough"
                   src="https://storage.googleapis.com/gigamunch-omninexus-website/becomechef/create-brand-350.jpg" />
            </div>
          </section>
        </div>
      </paper-material>


      <paper-material elevation="0"
                      class="bg-white">
        <div class="content">
          <section class="feature flex-column">
            <div class="image">
              <img alt="a person writing down notes for work"
                   src="https://storage.googleapis.com/gigamunch-omninexus-website/becomechef/own-schedule-350.jpg" />
            </div>
            <div class="text">
              <h1>Earn money on a flexible schedule</h1>
              <p>
                Gigamunch gives you freedom to cook whenever you want. Choose your own schedule and be your own boss.
              </p>
            </div>
          </section>
        </div>
      </paper-material>
      <paper-material elevation="0"
                      class="bg-white">
        <div class="content">
          <section class="feature flex-column-rev">
            <div class="text">
              <h1>The easiest way to share your food</h1>
              <p>
                Gigamunch will help manage orders, payments, and logistics of selling your food. Let us take care of the boring stuff so you can spend more time actually cooking.
              </p>
            </div>
            <div class="image">
              <img alt="a table with food worth sharing"
                   src="https://storage.googleapis.com/gigamunch-omninexus-website/becomechef/share-food-350.jpg" />
            </div>
          </section>
        </div>
      </paper-material>

    </div>
  </template>

  <script>
    Polymer({

      is: 'becomechef-page',
      properties: {
        user: {
          type: Object,
        }
      },
      ready: function() {

      },
      signUp: function() {
        if (this.user !== undefined && this.user !== null && this.user.id !== undefined) {
          window.location = '/cook/';
          return;
        }
        this.fire('signup');
      },
    });

  </script>

</dom-module>

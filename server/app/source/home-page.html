    <script type="text/javascript">
      var learnMoreInputLogged = false;
      var getStartedInputLogged = false;
      var choosePlanInputLogged = false;

      function learnMoreTapped() {
        ga('send', 'event', 'schedule_email_signup', 'learnmore');
      }

      function learnMoreInputTapped() {
        if (!learnMoreInputLogged) {
          ga('send', 'event', 'schedule_email_signup_input_tap', 'learnmore');
          learnMoreInputLogged = true;
        }
      }

      function getStartedTapped() {
        ga('send', 'event', 'schedule_email_signup', 'getstarted');
      }

      function getStartedInputTapped() {
        if (!getStartedInputLogged) {
          ga('send', 'event', 'schedule_email_signup_input_tap', 'getstarted');
          getStartedInputLogged = true;
        }
      }

      function choosePlanTapped() {
        ga('send', 'event', 'schedule_email_signup', 'chooseplan');
      }

      function choosePlanInputTapped() {
        if (!choosePlanInputLogged) {
          ga('send', 'event', 'schedule_email_signup_input_tap', 'chooseplan');
          choosePlanInputLogged = true;
        }
      }

      function meal2Tapped() {
        ga('send', 'event', 'choose_plan', '2_meal');
        document.getElementById('planButton').click();
        document.getElementById('planEmail').focus();
      }

      function meal4Tapped() {
        ga('send', 'event', 'choose_plan', '4_meal');
        document.getElementById('planForm').click();
        document.getElementById('planEmail').focus();
      }

    </script>

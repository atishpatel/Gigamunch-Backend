<link rel="import"
      href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
       :host {
        font-family: 'FontRegular', 'Roboto', sans-serif;
        font-smoothing: antialiased;
        -webkit-font-smoothing: antialiased;
        letter-spacing: .5px;
        --link-color: #899BA3;
        --max-content-width: 1000px;
        --disabled-text-color: #A1A1A1;
        --font-bold: {
          font-family: 'FontRegular', 'Roboto', sans-serif;
          letter-spacing: .5px;
          font-weight: bold;
          font-smoothing: antialiased;
          -webkit-font-smoothing: antialiased;
        }
        --font: {
          font-family: 'FontRegular', 'Roboto', sans-serif;
          letter-spacing: .5px;
          font-smoothing: antialiased;
          -webkit-font-smoothing: antialiased;
        }
      }
      
      .logo {
        font-family: 'NexaBold';
      }
      
      .font-bold {
        @apply(--font-bold);
      }
      
      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }
      
      paper-icon-button {
        color: var(--link-color);
      }
      
      .photo-16-9 {
        display: block;
        width: 100%;
        position: relative;
        height: 0;
        padding: 56.25% 0 0 0;
        overflow: hidden;
        background-color: white;
      }
      
      .photo-16-9 img {
        position: absolute;
        display: block;
        width: 100%;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
      }
      
      .secondary-text {
        color: var(--secondary-text-color);
      }
      
      .bold {
        font-weight: bold;
      }
      
      .vertical-align-center {
        display: flex;
        align-items: center;
      }

    </style>
  </template>
</dom-module>

application: gigamunch-omninexus-dev
module: default
version: 2
runtime: go
api_version: go1

handlers:
- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt

# Gigachef app
- url: /.*bower_components
  static_dir: gigachef/build/bundled/bower_components
  secure: always

- url: /gigachef/service-worker.js
  static_files: gigachef/build/bundled/service-worker.js
  upload: gigachef/build/bundled/service-worker.js
  secure: always

- url: /gigachef/js
  static_dir: gigachef/build/bundled/js
  secure: always

- url: /.*src
  static_dir: gigachef/build/bundled/src
  secure: always

- url: /gigachef.*
  static_files: gigachef/build/bundled/index.html
  upload: gigachef/build/bundled/index.html
  http_headers:
    Link: '</gigachef/js/user.js>; rel=preload; as=script, </gigachef/js/service.js>; rel=preload; as=script, </gigachef/src/my-app.html>; rel=preload; as=document'
  secure: always

# Website app
- url: /source
  static_dir: app/build/bundled/source
  secure: always

- url: /(|home|becomechef|faq|terms|privacy|upgrade|about)$
  static_files: app/build/bundled/index.html
  upload: app/build/bundled/index.html
  http_headers:
    Link: '</source/app-shell.html>; rel=preload; as=document, </source/home-page.html>; rel=preload; as=document'
  secure: always

- url: /.*
  script: _go_app
  secure: always

skip_files:
  - ^(.*/node_modules/.*)
  - ^(.*/node_modules/.*)
  - ^(.*/)?.*/test/.*$
  - ^(.*/)?.*/tests/.*$
  - ^(.*/)?.*\.DS_Store$
  - ^(.*/)?.*\.md$
  - ^(.*/)?.*\.yml$
  - ^(.*/)?.*\.gitignore$
  - ^(.*/)?.*/LICENSE$
  - ^(gigachef/build/unbundled/.*)
  - ^(gigachef/bower_components/.*)
  - ^(gigachef/src/.*)
  - ^(gigachef/js/.*)
  - ^(app/build/unbundled/.*)
  - ^(app/bower_components/.*)
  - ^(app/source/.*)

application: gigamunch-omninexus-dev
module: default
version: 2
runtime: go
api_version: go1

handlers:
- url: /favicon.ico
  static_files: common/favicon.ico
  upload: common/favicon.ico

- url: /robots.txt
  static_files: common/robots.txt
  upload: common/robots.txt

- url: /common
  static_dir: common

# Website app
- url: /
  static_files: app/index.html
  upload: app/index.html
  secure: always

- url: /styles
  static_dir: app/styles
  secure: always

- url: /js
  static_dir: app/js
  secure: always

# Gigachef app
- url: /.*bower_components
  static_dir: gigachef/build/unbundled/bower_components
  secure: always

- url: /gigachef/service-worker.js
  static_files: gigachef/build/unbundled/service-worker.js
  upload: gigachef/build/unbundled/service-worker.js
  secure: always

- url: /gigachef/js
  static_dir: gigachef/build/unbundled/js
  secure: always

- url: /.*src
  static_dir: gigachef/build/unbundled/src
  secure: always

- url: /gigachef.*
  static_files: gigachef/build/unbundled/index.html
  upload: gigachef/build/unbundled/index.html
  http_headers:
    Link: '</gigachef/js/user.js>; rel=preload; as=script, </gigachef/src/my-app.html>; rel=preload; as=document, </common/common.css>; rel=preload; as=style'
  secure: always

- url: /.*
  script: _go_app
  secure: always

skip_files:
  - ^(.*/node_modules/.*)
  - ^(.*/node_modules/.*)
  - ^(.*/)?.*/test/.*$
  - ^(.*/)?.*/tests/.*$
  - ^(.*/)?.*\.DS_Store$
  - ^(.*/)?.*\.md$
  - ^(.*/)?.*\.yml$
  - ^(.*/)?.*\.gitignore$
  - ^(.*/)?.*/LICENSE$
  - ^(gigachef/build/bundled/.*)
  - ^(gigachef/bower_components/.*)
  - ^(gigachef/src/.*)
  - ^(gigachef/js/.*)

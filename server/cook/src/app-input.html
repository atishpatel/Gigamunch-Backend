<link rel="import"
      href="../bower_components/polymer/polymer.html">

<dom-module id="app-input">
  <template>
    <style>
      app-input {
        display: inline-block;
        margin: 20px 0 10px 0;
      }
      
      app-input>input::-webkit-input-placeholder {
        color: transparent;
      }
      
      app-input>input::-moz-placeholder {
        color: transparent;
      }
      
      app-input>input:-ms-input-placeholder {
        color: transparent;
      }
      
      app-input>input::-ms-input-placeholder {
        color: transparent;
      }
      
      app-input>input {
        font-size: 1em;
        font-weight: 400;
        color: var(--primary-text-color);
        border: none;
        padding: 8px 0;
        width: 100%;
        outline: none;
        -webkit-font-smoothing: antialiased;
      }
      
      app-input>input:invalid {
        /* reset the default style in FF */
        box-shadow: none;
      }
      
      app-input>app-md-decorator {
        display: block;
        height: 1px;
        width: 100%;
        margin: auto;
        border-top: 1px solid #727272;
        position: relative;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
      }
      
      app-input app-underline {
        display: block;
        height: 2px;
        width: 100%;
        margin: auto;
        background-color: var(--primary-color);
        position: absolute;
        top: -1px;
        left: 0;
        -webkit-transform: scale3d(0, 1, 1);
        transform: scale3d(0, 1, 1);
        transition: -webkit-transform 0.2s ease-in;
        transition: transform 0.2s ease-in;
      }
      /* input label */
      
      app-input>app-md-decorator>label {
        display: block;
        pointer-events: none;
        opacity: .7;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        -webkit-transform-origin: 0 0;
        transform-origin: 0 0;
        transition-property: opacity, -webkit-transform;
        transition-property: opacity, transform;
        transition-duration: 0.15s;
        transition-timing-function: ease-out;
        will-change: transform;
        -webkit-transform: translate3d(0px, -1.9em, 0px);
        transform: translate3d(0px, -1.9em, 0px);
      }
      /* Error message */
      
      app-input>app-md-decorator::after {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        font-size: 0.65em;
        color: #dd2c00;
        content: attr(error-message);
        display: none;
        white-space: nowrap;
      }
      
      app-input>input:focus+app-md-decorator>app-underline {
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
        transition: -webkit-transform 0.2s ease-out;
        transition: transform 0.2s ease-out;
      }
      /* Label: valid state */
      
      app-input>input:focus+app-md-decorator>label {
        transform: translate3d(0px, -3em, 0px) scale(0.8, 0.8);
        opacity: 1;
      }
      
      app-input>input:optional:not(:placeholder-shown)+app-md-decorator>label {
        transform: translate3d(0px, -3em, 0px) scale(0.8, 0.8);
        opacity: 1;
      }
      
      _:-ms-lang(x),
      app-input>input+app-md-decorator>label {
        transform: translate3d(0px, -3em, 0px) scale(0.8, 0.8);
        opacity: 1;
      }
      
      app-input>input:optional:-moz-ui-valid+app-md-decorator>label {
        transform: translate3d(0px, -3em, 0px) scale(0.8, 0.8);
        opacity: 1;
      }
      /* Underline */
      
      app-input>input:not(:focus):not(:placeholder-shown):invalid+app-md-decorator>app-underline {
        background-color: #dd2c00;
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
        transition: -webkit-transform 0.2s ease-out;
        transition: transform 0.2s ease-out;
      }
      
      app-input>input:not(:focus):-moz-ui-invalid:invalid+app-md-decorator>app-underline {
        background-color: #dd2c00;
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
        transition: -webkit-transform 0.2s ease-out;
        transition: transform 0.2s ease-out;
      }
      
      app-input>input[aria-invalid='true']:not(:valid)+app-md-decorator>app-underline {
        background-color: #dd2c00;
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
        transition: -webkit-transform 0.2s ease-out;
        transition: transform 0.2s ease-out;
      }
      /* Error message */
      
      app-input>input:not(:focus):not(:placeholder-shown):invalid+app-md-decorator::after {
        display: block;
      }
      
      app-input>input:not(:focus):-moz-ui-invalid:invalid+app-md-decorator::after {
        display: block;
      }
      
      app-input>input[aria-invalid='true']:not(:valid)+app-md-decorator::after {
        display: block;
      }
      /* Error label */
      
      app-input>input:not(:focus):not(:placeholder-shown):invalid+app-md-decorator>label {
        transform: translate3d(0px, -3em, 0px) scale(0.8, 0.8);
        opacity: 1;
        color: #dd2c00;
      }
      
      app-input>input:not(:focus):-moz-ui-invalid:invalid+app-md-decorator>label {
        transform: translate3d(0px, -3em, 0px) scale(0.8, 0.8);
        opacity: 1;
        color: #dd2c00;
      }
      
      app-input>input[aria-invalid='true']:not(:valid)+app-md-decorator>label {
        transform: translate3d(0px, -3em, 0px) scale(0.8, 0.8);
        opacity: 1;
        color: #dd2c00;
      }
      /* Valid label */
      
      app-input>input:not(:focus):required:valid+app-md-decorator>label {
        transform: translate3d(0px, -3em, 0px) scale(0.8, 0.8);
        opacity: 1;
      }

    </style>
  </template>
</dom-module>

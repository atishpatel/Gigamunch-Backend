<link rel="import"
      href="../bower_components/polymer/polymer.html">
<link rel="import"
      href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import"
      href="../bower_components/paper-button/paper-button.html">
<link rel="import"
      href="../bower_components/paper-spinner/paper-spinner.html">

<link rel="import"
      href="shared-styles.html">
<link rel="import"
      href="like-icon.html">

<dom-module id="cook-item">
  <template>
    <style include="shared-styles">
       :host {
        /*display: flex; TODO fix Edge bug */
        flex-direction: column;
      }
      
      #photo {
        background-color: #4FC3F7;
      }
      
      .action-bar {
        padding: 4px 0;
        display: flex;
        flex-direction: row;
        color: #727272;
      }
      
      .edit-item {
        margin: 0 -8px 0 auto;
      }
      
      .title {
        font-size: 18px;
        color: var(--primary-text-color);
        padding-bottom: 12px;
      }
      
      .activate-toggle {
        width: 100%;
        margin: auto 0 0 0;
        border-radius: 0;
      }

    </style>

    <div class="photo-16-9">
      <img id="photo"
           src='{{getPhoto(item)}}'></img>
    </div>
    <div class="action-bar">
      <like-icon numlikes="[[item.num_likes]]"
                 disabled></like-icon>
      <paper-icon-button class="edit-item"
                         on-tap="editItem"
                         icon="app:edit"></paper-icon-button>
    </div>
    <div class="title">[[item.title]]</div>
    <paper-button class="activate-toggle"
                  on-tap="activateButtonTapped"
                  disabled$="[[!allowActivating]]">
      [[activateButtonText]]
      <paper-spinner id="spinner"
                     hidden></paper-spinner>
    </paper-button>
  </template>

  <script>
    Polymer({
      is: 'cook-item',
      properties: {
        item: {
          type: Object,
          notify: true,
          reflectToAttribute: true,
          value: {
            title: 'Add an Item'
          },
          observer: 'itemChanged',
        },
        menuColor: {
          type: String,
          notify: true,
          reflectToAttribute: true,
          observer: 'colorChanged',
        },
        allowActivating: {
          type: Boolean,
          value: false,
        },
        activateButtonText: {
          type: String,
        },
      },
      activateButtonTapped: function() {
        var spinner = this.$.spinner;
        var tmpActiveButtonText = this.activateButtonText;
        var tmpAllowActivating = this.allowActivating;
        var resetState = function() {
          spinner.active = false;
          spinner.hidden = true;
          this.activateButtonText = tmpActiveButtonText;
          this.allowActivating = tmpAllowActivating;
        }.bind(this);
        spinner.active = true;
        spinner.hidden = false;
        this.activateButtonText = "";
        this.allowActivating = false;
        // activate item
        if (!this.item.active) {
          this.fire('activateitem', {
            id: this.item.id,
            callback: function(err) {
              resetState();
              if (err) {
                if (err.code !== 0) {
                  this.fire('toast', {
                    text: err.message,
                    duration: 4000,
                  });
                  return
                }
                this.set('item.active', true);
                this.itemChanged();
              }
            }.bind(this)
          });
          return
        }
        // deactivate item
        if (this.item.active) {
          this.fire('deactivateitem', {
            id: this.item.id,
            callback: function(err) {
              resetState();
              if (err) {
                if (err.code !== 0) {
                  this.fire('toast', {
                    text: err.message,
                    duration: 4000,
                  });
                  return
                }
                this.set('item.active', false);
                this.itemChanged();
              }
            }.bind(this)
          });
          return
        }
      },
      colorChanged: function() {
        if (this.menuColor !== undefined && this.menuColor !== '') {
          this.$.photo.style.backgroundColor = this.menuColor;
        }
      },
      itemChanged: function() {
        if (this.item) {
          if (this.item.active) {
            this.activateButtonText = "Deactivate";
          } else {
            this.activateButtonText = "Activate";
          }
        }
      },
      editItem: function(e) {
        this.fire('edititem', {
          item: this.item
        });
      },

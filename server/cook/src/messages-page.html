<link rel="import"
      href="../bower_components/polymer/polymer.html">
<link rel="import"
      href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import"
      href="shared-styles.html">
<link rel="import"
      href="channel-list.html">

<dom-module id="messages-page">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
        padding: 0 24px;
        background-color: white;
        min-height: 85vh;
        max-width: var(--max-content-width);
        margin: auto;
      }
      
      #spinner {
        margin: auto;
      }

    </style>
    <paper-spinner id="spinner"
                   hidden></paper-spinner>
    <channel-list id="channelList"
                  channels="[[channels]]"></channel-list>
  </template>
  <script>
    Polymer({
      is: 'messages-page',
      properties: {
        channels: {
          type: Array,
          notify: true,
          value: [],
        },
        service: {
          type: Object,
        },
        user: {
          type: Object,
          notify: true,
        },
        client: {
          type: Object,
        },
      },
      selected: function() {
        this.getMessageToken();
      },
      ready: function() {},
      getMessageToken: function() {
        this.service.getMessageToken(function(token, err) {
          if (err.code !== 0) {
            this.fire('error', err);
            return;
          }
          if (this.client) {
            this.client.updateToken(token);
          } else {
            var accessManager = new Twilio.AccessManager(token);
            this.client = new Twilio.IPMessaging.Client(accessManager);
            this.getChannels();
          }
        }.bind(this));
      },
      getChannels: function() {
        this.client.getChannels().then(function(channels) {
          this.channels = channels;
        }.bind(this));
      },
    });

  </script>
</dom-module>

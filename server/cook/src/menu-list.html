<link rel="import"
      href="../bower_components/polymer/polymer.html">
<link rel="import"
      href="cook-menu.html">

<dom-module id="menu-list">
  <template>
    <style>
       :host {
        display: block;
      }
      
      cook-menu {
        padding: 12px 0;
      }

    </style>
    <dom-repeat items="[[menus]]"
                as="menu">
      <template>
        <cook-menu menu="[[menu]]"
                   allow-activating="[[allowActivating]]"></cook-menu>
      </template>
    </dom-repeat>

    <cook-menu></cook-menu>
  </template>

  <script>
    Polymer({
      is: 'menu-list',
      properties: {
        menus: {
          type: Array,
          notify: true,
          reflectToAttribute: true,
          value: [],
        },
        user: {
          type: Object,
          observer: 'userUpdated',
        },
        allowActivating: {
          type: Boolean,
        }
      },
      userUpdated: function() {
        this.allowActivating = this.user.isVerifiedCook;
      },
    });

  </script>
</dom-module>

<link rel="import"
      href="../bower_components/polymer/polymer.html">
<link rel="import"
      href="inquiry-card.html">

<dom-module id="inquiry-list">
  <template>
    <style>
       :host {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        flex-basis: 45%;
        justify-content: space-between;
      }
      
      inquiry-card {
        margin: 12px 0;
        width: 50%;
        max-width: 450px;
      }
      
      @media (max-width: 960px) {
        inquiry-card {
          width: 100%;
          margin: 12px auto;
        }
      }

    </style>

    <template is="dom-repeat"
              items="[[inquiries]]"
              as="inquiry">
      <inquiry-card inquiry="[[inquiry]]"></inquiry-card>
    </template>

  </template>

  <script>
    Polymer({
      is: 'inquiry-list',
      properties: {
        inquiries: {
          type: Array,
          notify: true,
          reflectToAttribute: true,
          value: [],
        },
      },
    });

  </script>
</dom-module>

<link rel="import"
      href="../bower_components/polymer/polymer.html">

<link rel="import"
      href="../bower_components/gold-email-input/gold-email-input.html">
<link rel="import"
      href="../bower_components/paper-input/paper-input.html">
<link rel="import"
      href="../bower_components/paper-input/paper-textarea.html">

<link rel="import"
      href="address-input.html">
<link rel="import"
      href="shared-styles.html">

<dom-module id="submerchant-fields">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
      }
      
      label {
        line-height: 20px;
      }
      
      .check-image {
        width: 50%;
      }
      
      @media (max-width: 500px) {
        .check-image {
          width: 100%;
        }
      }

    </style>

    <div class="row">
      <paper-input class="flex-1"
                   label="Legal First Name"
                   value="{{firstName}}"
                   required
                   auto-validate>
      </paper-input>
      <paper-input class="flex-1"
                   label="Legal Last Name"
                   value="{{lastName}}"
                   required
                   auto-validate>
      </paper-input>
      <paper-input class="flex-1"
                   label="Date of Birth*"
                   type="date"
                   value="{{dob}}"
                   placeholder="mm/dd/yyyy"
                   required
                   auto-validate>
      </paper-input>
    </div>
    <address-input id="addressInput"
                   address="{{address}}"
                   required>
    </address-input>
    <div class="row">
      <paper-input class="flex-1"
                   label="Routing Number*"
                   value="{{routingNumber}}"
                   required
                   auto-validate>
      </paper-input>
      <paper-input class="flex-1"
                   label="Account Number*"
                   value="{{accountNumber}}"
                   required
                   auto-validate>
      </paper-input>
    </div>
    <div>
      <img class="check-image"
           alt="A check with routing and account number."
           src="https://storage.googleapis.com/gigamunch-omninexus-website/cook/routing-number-check.jpg"></img>
    </div>

  </template>
  <script>
    'use strict';

    Polymer({
      is: 'submerchant-fields',

      properties: {
        firstName: {
          type: String,
          notify: true,
          reflectToAttribute: true,
        },
        lastName: {
          type: String,
          notify: true,
          reflectToAttribute: true,
        },
        routingNumber: {
          type: String,
          notify: true,
          reflectToAttribute: true,
        },
        accountNumber: {
          type: String,
          notify: true,
          reflectToAttribute: true,
        },
        address: {
          type: Object,
          notify: true,
          reflectToAttribute: true,
        },
      },
    });

  </script>
</dom-module>

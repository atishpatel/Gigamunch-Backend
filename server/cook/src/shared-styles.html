<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :host {
        --primary-color: #FF7043;
        --light-primary-color: #FF8A65;
        --dark-primary-color: #FF5722;
        --link-color: #899BA3;
        --accent-color: var(--paper-light-blue-a200);
        --light-accent-color: var(--paper-light-blue-a100);
        --dark-accent-color: var(--paper-light-blue-a400);

        --primary-text-color: #4F4F4F;
        --secondary-text-color: #727272;
        --disabled-text-color: #A1A1A1;

        --max-content-width: 1000px;
      }

      a:link, a:visited {
        color: var(--primary-color);
      }

      a:hover {
        color: var(--light-primary-color);
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      paper-icon-button {
        color: #899BA3; /* --link-color */
      }

      .photo-16-9 {
        display: block;
        width: 100%;
      	position: relative;
      	height: 0;
      	padding: 56.25% 0 0 0;
        overflow: hidden;
        background-color: white;
      }

      .photo-16-9 img {
      	position: absolute;
        display: block;
        width: 100%;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
      }
    </style>
  </template>
</dom-module>

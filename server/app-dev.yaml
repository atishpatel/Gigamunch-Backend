application: gigamunch-omninexus-dev
module: server
version: 1
runtime: go
api_version: go1

handlers:
- url: /favicon.ico
  static_files: common/favicon.ico
  upload: common/favicon.ico

- url: /robots.txt
  static_files: common/robots.txt
  upload: common/robots.txt

- url: /common
  static_dir: common

# Website app
- url: /
  static_files: app/index.html
  upload: app/index.html

- url: /bower_components
  static_dir: app/bower_components
  secure: always

- url: /styles
  static_dir: app/styles
  secure: always

- url: /js
  static_dir: app/js
  secure: always

# Gigachef app
- url: /gigachef/elements
  static_dir: chef/app/elements
  secure: always

- url: /gigachef/bower_components
  static_dir: chef/app/bower_components
  secure: always

- url: /gigachef/styles
  static_dir: chef/app/styles
  secure: always

- url: /gigachef/js
  static_dir: chef/app/js
  secure: always

- url: /gigachef.*
  static_files: chef/app/index.html
  upload: chef/app/index.html
  http_headers:
    Link: '</gigachef/js/app.js>; rel=preload; as=script, </gigachef/elements/elements.html>; rel=preload; as=document, </gigachef/styles/main.css>; rel=preload; as=style'
  secure: always

- url: /.*
  script: _go_app
  secure: always

env_variables:
  GIGAMUNCH_PRIVATE_DIR: '/Users/atish/Development/go/src/gitlab.com/atishpatel/Gigamunch-Backend/private'
  PROJECTID: 'gigamunch-omninexus-dev'

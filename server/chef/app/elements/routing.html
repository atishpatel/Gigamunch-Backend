<!--
  routing.html is the router for the gigachef app.
-->

<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    app.redirect = function(e) {
      page.redirect(e.detail.URL);
    }

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    function closeDrawer(ctx, next) {
      app.closeDrawer();
      next();
    }

    // function checkLoggedIn(ctx, next) {
    //   if(app.user.isLoggedIn === undefined || !app.user.isLoggedIn) {
    //     window.location.replace('/login?mode=select');
    //   }
    //   next();
    // }

    function setFocus(selected) {
      Polymer.dom(document)
        .querySelector('section[data-route="' + selected + '"] .focus-target')
        .focus();
    }

    function setPageConfig(title, subtitle, subpath, route, icon = 'menu') {
      app.title = title;
      app.subtitle = subtitle;
      app.icon = icon;
      app.subpath = subpath;
      app.route = route;
    }

    // Routes
    page.base(app.baseURL)
    const applicationURL = '/application';
    const ordersURL ='/orders';

    // checkLoggedIn,
    page('*', scrollToTop, closeDrawer, function(ctx, next) {
      next();
    });

    var redirectHome = function() {
      if(app.user.isVerifiedChef) {
        page.redirect(ordersURL);
      }
      page.redirect(applicationURL);
    };

    // redirect to correct page based on if verified chef or not
    page('/gigachef', redirectHome);
    page('', redirectHome);

    page(applicationURL, function() {
      setPageConfig('Application', 'Apply to be a gigachef!', '', 'application');
      app.$.applicationView.select();
      setFocus(app.route);
    });

    page(ordersURL, function() {
      setPageConfig('Orders', 'All the food people want from you.', '', 'orders');
      setFocus(app.route);
    });

    page(ordersURL+'/:subpath', function(ctx) {
      setPageConfig('Orders', 'All the food people want from you.', ctx.params.name, 'orders');
      setFocus(app.route);
    });

    page('/kitchen', function() {
      setPageConfig('Kitchen', 'All the items in your kitchen to post.', '', 'kitchen');
      app.$.kitchenView.select();
      setFocus(app.route);
    });

    page('/kitchen/:subpath', function(ctx) {
      setPageConfig('Kitchen', 'All the items in your kitchen to post.', ctx.params.name, 'kitchen');
      app.$.kitchenView.select();
      setFocus(app.route);
    });

    page('/about', function() {
      setPageConfig('About', 'Why does Gigamunch exist?', '', 'about');
      setFocus(app.route);
    });

    // 404
    page('*', function() {
      console.log('404 err');
      app.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
      app.$.toast.show();
      redirectHome();
    });

    // remove #! before urls
    page({
      hashbang: false
    });

  });
</script>

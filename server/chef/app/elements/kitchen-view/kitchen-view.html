<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">


<dom-module id="kitchen-view">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <paper-card heading="Card Title">
      <div class="card-content">Some content</div>
      <div class="card-actions">
        <paper-button>Some action</paper-button>
        <paper-button>Some action2</paper-button>
      </div>
    </paper-card>

    <iron-pages attr-for-selected="data-route" selected="{{route}}">
      <section data-route=""></section>
      <section data-route="view"></section>
      <section data-route="edit"></section>
    </iron-pages>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'kitchen-view',

      properties: {
        route: {
          type: String,
          notify: true,
          reflectToAttribute: true,
          value: ''
        },
        itemID: {
          type: Number,
          notify: true,
          observer: 'updateItemID',
          value: 0
        }
      },

      updateItemID: function() {
        // TODO set url to itemid
      }

    });

  })();
  </script>
</dom-module>

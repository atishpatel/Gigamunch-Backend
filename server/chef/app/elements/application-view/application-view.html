<!--
  `application-view` is the view chefs go to to submit and view their chef application.
  ### Variables:
    - user: The user variable is used for it's token property for every service call.
    - service: The service variable is used to get and submit application.
               The following functions are required for service.
                  getApplication(callback)
                  submitApplication(application, callback)
  ### Events:
    - redirect: redirect event is fired when the page needs to be redirected.
  ### Public methods:
    - select(): select should be called when the view comes into focus.
      This functions does stuff like fetch the application.
-->

<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">


<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<link rel="import" href="../../bower_components/gold-email-input/gold-email-input.html">
<link rel="import" href="../../bower_components/gold-phone-input/gold-phone-input.html">
<link rel="import" href="../../bower_components/gold-zip-input/gold-zip-input.html">
<dom-module id="application-view">
  <template>
    <style include="iron-flex iron-flex-alignment shared-styles">
      :host {
        display: block;
      }

      .dropdown-width {
        width: 100px;
      }

      .dropdown-states  {
        padding-right: 10px;
      }
    </style>
    <!-- TODO: add progress bar -->
    <form is="iron-form" id="form" class="layout vertical" method="post" action="#" on-change="_updateSubmitButtonState" on-iron-form-presubmit="_submitApplication">
      <paper-input label="Name" value="{{_application.name}}" required auto-validate></paper-input>
      <gold-email-input label="Email" value="{{_application.email}}" required auto-validate></gold-email-input>
      <gold-phone-input label="Phone Number" value="{{_application.phone_number}}" required auto-validate></gold-phone-input>
      <paper-input label="Apt #" value="{{_application.address.apt}}" auto-validate></paper-input>
      <paper-input label="Street" value="{{_application.address.street}}" required auto-validate></paper-input>
      <paper-input label="City" value="{{_application.address.city}}" required auto-validate></paper-input>
      <!-- group states and zip -->
      <div class="layout horizontal">
        <paper-dropdown-menu class="dropdown-width dropdown-states" label="State">
          <paper-listbox class="dropdown-content dropdown-width" attr-for-selected="value" selected="{{_application.address.state}}">
            <!-- for each state in states -->
            <template is="dom-repeat" items="{{_states}}" as="state">
              <paper-item id="vendorName" value="[[state]]">[[state]]</paper-item>
            </template>
          </paper-listbox>
        </paper-dropdown-menu>
        <gold-zip-input class="flex" label="Zip" value="{{_application.address.zip}}" required auto-validate></gold-zip-input>
      </div>
      <paper-checkbox id="agreeCheckbox" required>I agree to the Terms &amp; Agreement and Privacy Policy</paper-checkbox>
      <br>
      <paper-button id="submitButton" on-tap="_submit" raised disabled>
        <paper-spinner id="spinner" hidden></paper-spinner>Submit
      </paper-button>
    </form>
  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'application-view',
        properties: {
          _application: {
            type: Object,
            notify: true,
            value: {
              address: {
                zip: ""
              }
            }
          },
          user: {
            type: Object,
            notify: true
          },
          service: {
            type: Object,
            notify: true
          },
          _states: {
            type: Array,
            notify: true,
            value: ['AL', 'AK', 'AZ', 'AR', 'CA', 'CO', 'CT', 'DE', 'DC', 'FL', 'GA', 'HI',
              'ID', 'IL', 'IN', 'IA', 'KS', 'KY', 'LA', 'ME', 'MD', 'MA', 'MI', 'MN', 'MS',
              'MO', 'MT', 'NE', 'NV', 'NH', 'NJ', 'NM', 'NY', 'NC', 'ND', 'OH', 'OK', 'OR',
              'PA', 'RI', 'SC', 'SD', 'TN', 'TX', 'UT', 'VT', 'VA', 'WA', 'WV', 'WI', 'WY'
            ]
          }
        },
        select: function() {
          this._getApplication();
        },
        _getApplication: function() {
          if (this.service === undefined) {
            this.async(this._getApplication, 200);
            return;
          }
          this.service.getApplication( function(application, err) {
              // TODO: handle err

              this._application = application;
            }.bind(this)
          );
        },
        _submitApplication: function(event) {
          if (event !== undefined || event !== null ){
            event.preventDefault();
          }
          if (this.service === undefined) {
            this.async(this._submitApplication, 200);
            return;
          }
          this.$.spinner.hidden = false;
          this.$.spinner.active = true;
          this.$.submitButton.disabled = true;
          this.service.submitApplication(this._application, function(application, err) {
              this.$.spinner.hidden = true;
              this.$.spinner.active = false;
              this.$.agreeCheckbox.checked = false;
              // TODO: handle err
              this._application = application;
            }.bind(this)
          );

        },
        _submit: function() {
          this.$.form.submit();
        },
        _updateSubmitButtonState: function() {
          var form = this.$.form;
          var submitButton = this.$.submitButton;
          // Validate the entire form to see if we should enable the `Submit` button.
          submitButton.disabled = !form.validate();
        }
      });
    })();
  </script>
</dom-module>

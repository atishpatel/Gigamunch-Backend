<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>Gigamunch Admin</title>
  <base href="/admin/">
  <meta name="description"
        content="Gigamunch Admin description">

  <link rel="icon"
        href="/favicon.ico">
  <meta name="theme-color"
        content="#3f51b5">

  <meta name="mobile-web-app-capable"
        content="yes">
  <meta name="application-name"
        content="Gigamunch Admin">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable"
        content="yes">
  <meta name="apple-mobile-web-app-status-bar-style"
        content="black-translucent">
  <meta name="apple-mobile-web-app-title"
        content="Gigamunch Admin">

  <!-- Homescreen icons -->
  <link rel="apple-touch-icon"
        href="https://storage.googleapis.com/gigamunch-omninexus-website/icons/icon-circle.svg">
  <link rel="apple-touch-icon"
        sizes="144x144"
        href="https://storage.googleapis.com/gigamunch-omninexus-website/icons/icon-144.png">
  <script async
          src="https://www.google-analytics.com/analytics.js"></script>
  <script>
    // Setup Polymer options
    window.Polymer = {
      dom: 'shadow',
      lazyRegister: true,
    };

    // Load webcomponentsjs polyfill if browser does not support native
    // Web Components
    (function() {
      'use strict';

      var onload = function() {
        // For native Imports, manually fire WebComponentsReady so user code
        // can use the same code path for native and polyfill'd imports.
        if (!window.HTMLImports) {
          document.dispatchEvent(
            new CustomEvent('WebComponentsReady', {
              bubbles: true
            })
          );
        }
      };

      var webComponentsSupported = (
        'registerElement' in document &&
        'import' in document.createElement('link') &&
        'content' in document.createElement('template')
      );

      if (!webComponentsSupported) {
        var script = document.createElement('script');
        script.async = true;
        script.src = '/cook/bower_components/webcomponentsjs/webcomponents-lite.min.js';
        script.onload = onload;
        document.head.appendChild(script);
      } else {
        onload();
      }

    })();
    // Set Environment
    var COOK = COOK || {};
    COOK.isDev = false;
    COOK.isStage = false;
    COOK.isProd = false;
    switch (location.hostname) {
      case 'localhost':
        COOK.isDev = true;
        break;
      case 'gigamunch-omninexus-dev.appspot.com':
        COOK.isStage = true;
        break;
      default:
        COOK.isProd = true;
    }

    // Google Analytics
    window.ga = window.ga || function() {
      (ga.q = ga.q || []).push(arguments)
    };
    ga.l = +new Date;
    var ua = COOK.isProd ? 'UA-71567908-1' : 'UA-71567908-4';

  </script>

  <link rel="import"
        href="src/app-shell.html">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      line-height: 1.5;
      min-height: 100vh;
      /*background-color: #eeeeee;*/
      background-color: white;
    }

  </style>
</head>

<body>
  <script src="../cook/js/user.js"></script>
  <script src="../cook/js/service.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=initService"></script>
  <app-shell id="app"></app-shell>
  <script>
    var app = document.querySelector('#app');

  </script>
  <style>

    /* Fix issue with font not importing */
    
    @font-face {
      font-family: 'NexaBold';
      src: url('https://storage.googleapis.com/gigamunch-omninexus-website/fonts/nexa_bold.otf') format('opentype');
    }
    
    @font-face {
      font-family: 'FontRegular';
      src: url('https://storage.googleapis.com/gigamunch-omninexus-website/fonts/font_regular.woff2') format('woff2'), url('https://storage.googleapis.com/gigamunch-omninexus-website/fonts/font_regular.ttf') format('truetype');
    }
    
    @font-face {
      font-family: 'FontRegular';
      font-weight: bold;
      src: url('https://storage.googleapis.com/gigamunch-omninexus-website/fonts/font_bold.woff2') format('woff2'), url('https://storage.googleapis.com/gigamunch-omninexus-website/fonts/font_bold.ttf') format('truetype');
    }

  </style>
</body>

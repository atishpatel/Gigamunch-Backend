<link rel="import"
      href="../bower_components/polymer/polymer-element.html">
<link rel="import"
      href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import"
      href="../bower_components/vaadin-grid/vaadin-grid-column.html">
<link rel="import"
      href="../bower_components/vaadin-grid/vaadin-grid-sorter.html">
<link rel="import"
      href="../bower_components/iron-icon/iron-icon.html">
<link rel="import"
      href="../bower_components/paper-styles/color.html">
<link rel="import"
      href="../bower_components/paper-checkbox/paper-checkbox.html">

<link rel="import"
      href="shared-styles.html">
<link rel="import"
      href="app-icons.html">

<dom-module id="sublog-sortable-table">
  <template>
    <shared-styles>
      <style include="shared-styles">
         :host {
          display: block;
        }

        vaadin-grid#material {
          font-family: Roboto, sans-serif;
          --divider-color: rgba(0, 0, 0, .54);
          --vaadin-grid-cell: {
            padding: 0;
          }
          ;
          --vaadin-grid-header-cell: {
            height: 64px;
            color: rgba(0, 0, 0, var(--secondary-text-opacity));
            font-size: 12px;
          }
          ;
          --vaadin-grid-body-cell: {
            height: 48px;
            color: rgba(0, 0, 0, var(--primary-text-opacity));
            font-size: 13px;
          }
          ;
          --vaadin-grid-body-row-hover-cell: {
            background-color: var(--paper-grey-200);
          }
          ;
          --vaadin-grid-body-row-selected-cell: {
            background-color: var(--paper-grey-100);
          }
          ;
          --vaadin-grid-focused-cell: {
            box-shadow: none;
            font-weight: bold;
          }
          ;
        }

        vaadin-grid#material .cell {
          overflow: hidden;
          text-overflow: ellipsis;
          padding-right: 24px;
          text-align: center;
        }

        vaadin-grid#material .cell.numeric {
          text-align: right;
        }

        vaadin-grid#material paper-checkbox {
          --primary-color: var(--paper-indigo-500);
          margin: 0 24px;
        }

        vaadin-grid#material vaadin-grid-sorter {
          --vaadin-grid-sorter-arrow: {
            display: none !important;
          }
          ;
        }

        vaadin-grid#material vaadin-grid-sorter .cell {
          flex: 1;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        vaadin-grid#material vaadin-grid-sorter iron-icon {
          transform: scale(0.8);
        }

        vaadin-grid#material vaadin-grid-sorter:not([direction]) iron-icon {
          color: rgba(0, 0, 0, var(--dark-disabled-opacity));
        }

        vaadin-grid#material vaadin-grid-sorter[direction] {
          color: rgba(0, 0, 0, var(--primary-text-opacity));
        }

        vaadin-grid#material vaadin-grid-sorter[direction=desc] iron-icon {
          transform: scale(0.8) rotate(180deg);
        }

      </style>
    </shared-styles>

    <paper-checkbox checked="{{detailed}}"
                    style="margin: 20px 0px">Transactions Mode</paper-checkbox>

    <vaadin-grid id="material"
                 items="[[sublogs]]">

      <vaadin-grid-column resizable>
        <template class="header">
          <vaadin-grid-sorter path="name">
            <div class="cell">Name
              <iron-icon icon="app:arrow-upward"></iron-icon>
            </div>
          </vaadin-grid-sorter>
        </template>
        <template>
          <div class="cell">[[item.name]]</div>
        </template>
      </vaadin-grid-column>
      <vaadin-grid-column resizable>
        <template class="header">
          <vaadin-grid-sorter path="sub_email">
            <div class="cell">Email
              <iron-icon icon="app:arrow-upward"></iron-icon>
            </div>
          </vaadin-grid-sorter>
        </template>
        <template>
          <div class="cell">[[item.sub_email]]</div>
        </template>
      </vaadin-grid-column>
      <vaadin-grid-column hidden=[[detailed]]
                          resizable
                          width="60px">
        <template class="header">
          <vaadin-grid-sorter path="servings">
            <div class="cell">Servings
              <iron-icon icon="app:arrow-upward"></iron-icon>
            </div>
          </vaadin-grid-sorter>
        </template>
        <template>
          <div class="cell numeric">[[item.servings]]</div>
        </template>
      </vaadin-grid-column>
      <vaadin-grid-column hidden=[[detailed]]
                          resizable
                          width="60px">
        <template class="header">
          <vaadin-grid-sorter path="vegetarian_servings">
            <div class="cell">Veg<br>Servings
              <iron-icon icon="app:arrow-upward"></iron-icon>
            </div>
          </vaadin-grid-sorter>
        </template>
        <template>
          <div class="cell numeric">[[item.vegetarian_servings]]</div>
        </template>
      </vaadin-grid-column>
      <vaadin-grid-column hidden=[[detailed]]
                          resizable
                          width="60px">
        <template class="header">
          <vaadin-grid-sorter path="delivery_time">
            <div class="cell">Delivery<br>Time
              <iron-icon icon="app:arrow-upward"></iron-icon>
            </div>
          </vaadin-grid-sorter>
        </template>
        <template>
          <div class="cell numeric">[[item.delivery_time]]</div>
        </template>
      </vaadin-grid-column>
      <vaadin-grid-column resizable>
        <template class="header">
          <vaadin-grid-sorter path="status">
            <div class="cell">Status
              <iron-icon icon="app:arrow-upward"></iron-icon>
            </div>
          </vaadin-grid-sorter>
        </template>
        <template>
          <div class="cell">[[item.status]]</div>
        </template>
      </vaadin-grid-column>
      <vaadin-grid-column hidden=[[detailed]]
                          resizable>
        <template class="header">
          <div class="cell">
            Address
          </div>
        </template>
        <template>
          <div class="cell">
            <a target="_blank"
               href="[[item.addressLink]]">[[item.addressString]]</a>
          </div>
        </template>
      </vaadin-grid-column>
      <vaadin-grid-column hidden=[[detailed]]
                          resizable>
        <template class="header">
          <div class="cell">
            Phone<br>Number
          </div>
        </template>
        <template>
          <div class="cell">[[item.phone_number]]</div>
        </template>
      </vaadin-grid-column>
      <vaadin-grid-column hidden=[[detailed]]
                          resizable>
        <template class="header">
          <div class="cell">
            Delivery<br>Tip
          </div>
        </template>
        <template>
          <div class="cell">[[item.delivery_tips]]</div>
        </template>
      </vaadin-grid-column>
      <vaadin-grid-column hidden$=[[!detailed]]
                          resizable>
        <template class="header">
          <div class="cell">
            TransactionID
          </div>
        </template>
        <template>
          <div class="cell">[[item.transaction_id]]</div>
        </template>
      </vaadin-grid-column>
      <vaadin-grid-column hidden$=[[!detailed]]
                          resizable>
        <template class="header">
          <div class="cell">
            CustomerID
          </div>
        </template>
        <template>
          <div class="cell"><a target="_blank"
               href="https://www.braintreegateway.com/merchants/wsgmypp8c46cnbpc/customers/[[item.customer_id]]">[[item.customer_id]]</a></div>
        </template>
      </vaadin-grid-column>
      <vaadin-grid-column hidden$=[[!detailed]]
                          resizable>
        <template class="header">
          <div class="cell">
            Refunded
          </div>
        </template>
        <template>
          <div class="cell">[[item.refunded]]</div>
        </template>
      </vaadin-grid-column>
      <vaadin-grid-column hidden$=[[!detailed]]
                          resizable>
        <template class="header">
          <div class="cell">
            Discount <br>Amount|Percent
          </div>
        </template>
        <template>
          <div class="cell">$[[item.discount_amount]] | [[item.discount_percent]]%</div>
        </template>
      </vaadin-grid-column>
      <vaadin-grid-column hidden$=[[!detailed]]
                          resizable>
        <template class="header">
          <div class="cell">
            Amount
          </div>
        </template>
        <template>
          <div class="cell">$[[item.amount]]</div>
        </template>
      </vaadin-grid-column>
      <vaadin-grid-column hidden$=[[!detailed]]
                          resizable>
        <template class="header">
          <div class="cell">
            Amount Paid
          </div>
        </template>
        <template>
          <div class="cell">$[[item.amount_paid]]</div>
        </template>
      </vaadin-grid-column>
    </vaadin-grid>
    <div>Total Non Veg servings: <strong>[[totalNoVegServings]]</strong></div>
    <div>Total Veg servings: <strong>[[totalVegServings]]</strong></div>
    <div>Total Non Veg containers: <strong>[[totalNoVegContainers]]</strong></div>
    <div>Total Veg conatiners: <strong>[[totalVegContainers]]</strong></div>
    <br>
    <div>Number of Customers: <strong>[[numCustomers]]</strong></div>
    <div>Number of 2 Serving Customers: <strong>[[num2Customers]]</strong></div>
    <div>Number of 4 Serving Customers: <strong>[[num4Customers]]</strong></div>
    <div>Number of 4+ Serving Customers: <strong>[[num4PlusCustomers]]</strong></div>
    <br>
    <div>Predicted Revenue: <strong>$[[predictedRevenue]]</strong></div>
    <div>Total Revenue: <strong>$[[totalRevenue]]</strong></div>
    <div>Total Tax: <strong>$[[totalTax]]</strong></div>
    <div>Total Processing Cost: <strong>$[[totalProcessingCost]]</strong></div>
    <div>Total Free + Discount Cost: <strong>$[[totalCost]]</strong></div>
  </template>

  <script>
    class SublogSortableTable extends Polymer.Element {
      static get is() {
        return 'sublog-sortable-table';
      }

      static get properties() {
        return {
          sublogs: {
            type: Array,
            notify: true,
            observer: 'sublogsObserver',
          },
          totalNoVegServings: {
            type: Number,
            notify: true,
          },
          totalVegServings: {
            type: Number,
            notify: true,
          },
          totalNoVegContainers: {
            type: Number,
            notify: true,
          },
          totalVegContainers: {
            type: Number,
            notify: true,
          },
          numCustomers: {
            type: Number,
          },
          num2Customers: {
            type: Number,
          },
          num4Customers: {
            type: Number,
          },
          num4PlusCustomers: {
            type: Number,
          },
          predictedRevenue: {
            type: String,
            notify: true,
          },
          totalRevenue: {
            type: String,
            notify: true,
          },
          totalCost: {
            type: String,
            notify: true,
          },
          totalTax: {
            type: String,
            notify: true,
          },
          totalProcessingCost: {
            type: String,
            notify: true,
          },
          detailed: {
            type: Boolean,
            notify: true,
            value: false,
          }
        }
      }

      static get observers() {
        return [ /* observer descriptors */ ]
      }
      constructor() {
        super();
      }
      connectedCallback() {
        super.connectedCallback();
      }

      getStatus(sublog) {
        if (sublog.refunded) {
          return 'Refunded';
        } else if (sublog.free) {
          return 'Free';
        } else if (sublog.paid) {
          return 'Paid';
        } else if (sublog.skip) {
          return 'Skipped';
        }
        return 'Unpaid';
      }

      getAddress(a) {
        if (a && a.street) {
          let apt = '';
          if (a.apt !== undefined && a.apt !== '') {
            apt = '#' + a.apt + ' ';
          }
          return apt + a.street + ', ' + a.city;
        }
        return '';
      }

      getAddressLink(a) {
        if (a && a.street) {
          return 'https://maps.google.com/?q=' + encodeURIComponent(a.apt + ' ' + a.street + ', ' + a.city + ', ' + a.state + ' ' + a.zip);
        }
        return '';
      }

      sublogsObserver() {
        if (this.sublogs) {
          const sublogs = this.sublogs;
          let numCustomers = 0;
          let num2Customers = 0;
          let num4Customers = 0;
          let num4PlusCustomers = 0;
          let totalNoVegServings = 0;
          let totalVegServings = 0;
          let predictedRevenue = 0.0;
          let totalRevenue = 0.0;
          let totalCost = 0.0;
          let totalTax = 0.0;
          let totalProcessingCost = 0.0;
          for (var i = 0; i < sublogs.length; i++) {
            totalNoVegServings += sublogs[i].servings;
            totalVegServings += sublogs[i].vegetarian_servings;
            sublogs[i].status = this.getStatus(sublogs[i]);
            sublogs[i].addressString = this.getAddress(sublogs[i].address);
            sublogs[i].addressLink = this.getAddressLink(sublogs[i].address);
            // calculate revenue 
            if (sublogs[i].free) {
              totalCost += sublogs[i].amount;
            } else {
              predictedRevenue += sublogs[i].amount;
            }
            if (sublogs[i].paid) {
              totalCost += sublogs[i].amount_paid - sublogs[i].amount;
            }
            totalRevenue += sublogs[i].amount_paid;
            // calculate number customers
            numCustomers++;
            if (sublogs[i].servings === 2 || sublogs[i].vegetarian_servings === 2) {
              num2Customers++;
            } else if (sublogs[i].servings === 4 || sublogs[i].vegetarian_servings === 4) {
              num4Customers++;
            } else {
              num4PlusCustomers++;
            }
            totalTax += sublogs[i].amount_paid * .0975;
            totalProcessingCost += sublogs[i].amount_paid * .029 + .3;
          }
          this.sublogs = sublogs;
          this.totalNoVegServings = totalNoVegServings;
          this.totalVegServings = totalVegServings;
          this.totalNoVegContainers = totalNoVegServings / 2;
          this.totalVegContainers = totalVegServings / 2;
          this.predictedRevenue = predictedRevenue.toFixed(2);
          this.totalRevenue = totalRevenue.toFixed(2);
          this.totalCost = totalCost.toFixed(2);
          this.numCustomers = numCustomers;
          this.num2Customers = num2Customers;
          this.num4Customers = num4Customers;
          this.num4PlusCustomers = num4PlusCustomers;
          this.totalTax = totalTax.toFixed(2);
          this.totalProcessingCost = totalProcessingCost.toFixed(2);
        }
      }

    }

    customElements.define(SublogSortableTable.is, SublogSortableTable);

  </script>
</dom-module>

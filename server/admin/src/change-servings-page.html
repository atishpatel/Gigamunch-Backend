<link rel="import"
      href="../bower_components/polymer/polymer-element.html">
<link rel="import"
      href="../bower_components/paper-button/paper-button.html">
<link rel="import"
      href="../bower_components/paper-input/paper-input.html">
<link rel="import"
      href="../bower_components/paper-spinner/paper-spinner.html">


<link rel="import"
      href="paper-select.html">
<link rel="import"
      href="select-with-options.html">
<link rel="import"
      href="shared-styles.html">

<dom-module id="change-servings-page">
  <template>
    <shared-styles>
      <style include="shared-styles">
         :host {
          display: block;
          padding: 10px;
        }

        .input-row {
          display: flex;
          flex-direction: row;
        }

        .input-row>* {
          flex: 1;
          padding-right: 12px;
        }

        .numeric {
          max-width: 200px;
        }

      </style>
    </shared-styles>

    <div>
      <h1 class="page-title">Change Servings for a Date</h1>
      <paper-spinner hidden$="[[!loading]]"
                     active="[[loading]]">
      </paper-spinner>
      <select id="email"
              value="{{email::change}}"
              required>
          <option disabled selected value> -- select an email -- </option>
          <template is="dom-repeat"
                    items="[[subEmails]]"
                    as="email">
            <option value="[[email]]">[[email]]</option>
          </template>
        </select>
      <input id="date"
             type="date"
             placeholder="Date" />
      <paper-input id="servings"
                   class="numeric"
                   type="number"
                   min="1"
                   step="1"
                   value="{{servings}}"
                   label="New serving count">
      </paper-input>
      <paper-button on-tap="changeServingsForDate">Change Servings For Date</paper-button>
    </div>
  </template>

  <script>
    class ChangeServingsPage extends Polymer.Element {
      static get is() {
        return 'change-servings-page';
      }

      static get properties() {
        return {
          service: {
            type: Object,
          },
          user: {
            type: Object,
            notify: true,
          },
          subEmails: {
            type: Array,
            notify: true,
          },
          email: {
            type: String,
          },
          servings: {
            type: String,
          },
          loading: {
            type: Boolean
          }
        }
      }

      static get observers() {
        return [ /* observer descriptors */ ]
      }

      selected() {
        this.getSubEmails();
      }

      getSubEmails() {
        this.loading = true;
        this.service.getSubEmails((emails, err) => {
          this.loading = false;
          if (err.code !== 0) {
            return;
          }
          emails.sort(function(a, b) {
            return a.localeCompare(b);
          });
          this.subEmails = emails;
        });
      }

      changeServingsForDate() {
        this.loading = true;
        const email = this.email;
        const date = new Date(this.$.date.value);
        const servings = Number(this.servings);
        this.service.ChangeServingsForDate(date, email, servings, (err) => {
          this.loading = false;
          let event;
          if (err.code !== 0) {
            event = new CustomEvent('toast', {
              bubbles: true,
              composed: true,
              detail: {
                message: `Failed to change servings for date. ${err.message}.`,
                error: true,
              }
            });
            this.dispatchEvent(event);
            return;
          }
          event = new CustomEvent('toast', {
            bubbles: true,
            composed: true,
            detail: {
              message: `${email} change servings count and price for ${date.toUTCString().substring(0,11)}`,
            }
          });
          this.dispatchEvent(event);
        });
      }

    }
    window.customElements.define(ChangeServingsPage.is, ChangeServingsPage);

  </script>
</dom-module>

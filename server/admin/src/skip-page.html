<dom-module id="skip-page">
  <template>
    <shared-styles>
      <style include="shared-styles">
         :host {
          display: block;
          padding: 10px;
        }

      </style>
    </shared-styles>

    <div>
      <h1 class="page-title">Skip</h1>
      <paper-spinner hidden$="[[!loading]]"
                     active="[[loading]]">
      </paper-spinner>
      <select id="email"
              value="{{email::change}}"
              required>
          <option disabled selected value> -- select an email -- </option>
          <template is="dom-repeat"
                    items="[[subEmails]]"
                    as="email">
            <option value="[[email]]">[[email]]</option>
          </template>
        </select>
      <!--<paper-dropdown-menu-light label="Subscriber Email">
        <paper-listbox id="email"
                       selected-item="{{email}}">
      <template is="dom-repeat"
                items="[[subEmails]]"
                as="email">
        <paper-item>email</paper-item>
      </template>
      </paper-listbox>
      </paper-dropdown-menu-light>-->
      <!--<vaadin-date-picker id="date"
                          label="Skip date">
      </vaadin-date-picker>-->
      <input id="date"
             type="date"
             placeholder="Skip date">
      <paper-button on-tap="submitSkip">Submit Skip</paper-button>
    </div>
  </template>

  <script>
    class SkipPage extends Polymer.Element {
      static get is() {
        return 'skip-page';
      }

      static get properties() {
        return {
          service: {
            type: Object,
          },
          user: {
            type: Object,
            notify: true,
          },
          subEmails: {
            type: Array,
            notify: true,
          },
          email: {
            type: String,
          },
          loading: {
            type: Boolean
          }
        }
      }

      static get observers() {
        return [ /* observer descriptors */ ]
      }

      selected() {
        this.getSubEmails();
      }

      getSubEmails() {
        this.loading = true;
        this.service.getSubEmails((emails, err) => {
          this.loading = false;
          if (err.code !== 0) {
            return;
          }
          emails.sort(function(a, b) {
            return a.localeCompare(b);
          });
          this.subEmails = emails;
        });
      }

      submitSkip() {
        this.loading = true;
        const email = this.email;
        const date = new Date(this.$.date.value);
        this.service.skipSubLog(date, email, (err) => {
          this.loading = false;
          let event;
          if (err.code !== 0) {
            event = new CustomEvent('toast', {
              bubbles: true,
              composed: true,
              detail: {
                message: `Failed to skip. ${err.message}.`,
                error: true,
              }
            });
            this.dispatchEvent(event);
            return;
          }
          event = new CustomEvent('toast', {
            bubbles: true,
            composed: true,
            detail: {
              message: `${email} just got skipped for ${date.toUTCString().substring(0,11)}`,
            }
          });
          this.dispatchEvent(event);
        });
      }

    }
    window.customElements.define(SkipPage.is, SkipPage);

  </script>
</dom-module>

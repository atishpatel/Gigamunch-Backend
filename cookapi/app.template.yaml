service: cookapi
runtime: go111

handlers:
  - url: /process-order
    script: auto
    login: admin

  - url: /send-bag-reminder
    script: auto
    login: admin
  
  - url: /task/*
    script: auto
    login: admin

  - url: /.*
    script: auto
    secure: always

  - url: /_ah/spi/.*
    script: auto
    secure: always

beta_settings:
    cloud_sql_instances: gigasqldb

env_variables:
    MYSQL_CONNECTION: server:gigamunch@unix(/cloudsql/PROJECTID:us-central1:gigasqldb)/gigamunch
    PROJECT_ID: PROJECTID